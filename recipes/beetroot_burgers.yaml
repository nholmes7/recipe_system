---
title: Beetroot Burgers
category: Main
ingredients:
  - Beets 3 unit, peeled and grated
  - Coconut oil 1 tsp
  - Red onion 1 unit, chopped
  - Garlic 2 clove, crushed
  - Ground flaxseed 2.5 tbsp
  - Cannellini beans 1 can, drained
  - Dried apricots 4 units
  - Pumpkin seeds 4 tbsp
  - Lemon juice 2 tbsp
  - Dried oregano 1 tsp
  - Cayenne pepper 0.25 tsp
  - Ground cumin 1 tsp
  - Salt
  - Pepper
  - Lettuce
  - Tomato
  - Avocado
  - Radish
  - Mustard
  - Hamburger buns
instructions:
  - Preheat the oven to 375
  - Use paper towel to roughly dry the grated beets
  - Fry onion in a pan with the coconut oil until softened, them add garlic and fry for another minute
  - Mix together flaxseed with 2tbsp water 
  - In a food processor, pulse beans, apricots, and pumpkin seeds until chunky. Add lemon juice and spices and pulse again. 
  - Place in a large bowl and add the beets, flax, onion and garlic
  - Take a quarter of the mixture and make a ball then press flat on a baking sheet
  - Repeat to make 4 burgers
  - Bake the burgers in the oven for 40 minutes, flipping halfway
  - Once cooked, serve with lettuce, tomato, avocado, radish, and mustard
