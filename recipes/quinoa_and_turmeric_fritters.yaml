---
title: Quinoa and Turmeric Fritters
category: Main
ingredients:
  - Sweet potato 12 oz
  - Quinoa 1.5 cup
  - Lemon 2 unit
  - Almond butter 0.25 cup
  - Tomato paste 0.25 cup
  - Flour 0.5 cup
  - Turmeric 2 tsp
  - Cumin 2 tsp
  - Salt and pepper
  - Olive oil
instructions:
  - Peel sweet potato, chop into small pieces and steam 20 minutes until very soft
  - Place quinoa in a saucepan with 2.5 cups of water and juice of one lemon and cook
  - Drain sweet potatoes and blend with juice of lemon, almond butter, tomato paste, flour, turmeric, cumin, salt and pepper until totally smooth
  - Preheat oven to 400F
  - Stir the quinoa into the sweet potato mixture
  - Grease a large baking sheet and place 2 tbsp of mixture into 12 fritters
  - Bake 20 minutes until fritters are perfectly stuck together
  - Fry in a pan with some oil to get them crispy
