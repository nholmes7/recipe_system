---
title: Crispy Roasted Cauliflower with Creamy Pesto Pasta
category: Main
ingredients:
  - Cauliflower 1 head, cut into florets
  - Olive oil 0.5 cup
  - Smoked paprika 2 tsp
  - Red pepper flakes 0.5 tsp
  - Salt and pepper
  - Garlic 4 cloves, pressed
  - Lemon zest 1 tbsp
  - Lemon juice 2 tbsp
  - Pasta 1 lbs
  - Fresh basil 1.5 cup
  - Arugula or spinach 1 cup
  - Jalapeno 1 unit
  - Toasted walnuts 0.25 cup
  - Nutritional yeast 0.33 cup
  - Coconut milk 0.25 cup
instructions:
  - Preheat oven to 425
  - On a baking sheet, combine the cauliflower, 1/4 cup olive oil, paprika, chili flakes, and a pinch of salt and pepper. Toss evenly to coat. Roast until tender. 
  - Add the 2 cloves of garlic and lemon zest. Toss, and roast another 10 minutes or until charred.
  - in a blender or food processor, combine basil, arugula/spinach, jalapeno, 2 cloves garlic, 2 tbsp lemon juice, nuts, nooch and 1/4 cup olive oil. Season with salt. 
  - Pulse until a sauce forms, adding 1-2 tbsps water if needed.
  - Bring a large pot of water to a boil, add the pasta and cook.
  - Just before draining, reserve 1/2 cup of pasta water. Drain and add the hot pasta back into the pot.
  - Add pesto and coconut milk to the pasta, tossing to combine. Thin the pasta with pasta water if desired.
