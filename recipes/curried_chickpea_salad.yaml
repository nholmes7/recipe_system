---
title: Curried Chickpea Salad
category: Main
ingredients:
  - Chickpeas 1 can
  - Green onion 3 units, thinly sliced
  - Red bell pepper 0.5 cup, fine chopped
  - Vegan mayo 3 tbsp
  - Garlic 1 clove, minced
  - Ginger 0.5 tsp, grated
  - Tumeric 0.5 tsp
  - Curry Powder 0.25 tsp
  - Lemon juice 1.5 tsp
  - Salt 0.25 tsp
  - Black Pepper
  - Cayenne pepper
instructions:
  - Mash chickpeas until flaked in texture
  - Stir in green onion, red pepper, mayo, garlic, ginger, tumeric and curry powder
  - Stir in lemon juice, salt and pepper.. Add dash or two of cayenne for some heat
  - Serve with toasted bread or pita, with crackers, or on top of a basic leafy green salad
