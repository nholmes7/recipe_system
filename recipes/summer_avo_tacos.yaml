---
title: Summer Avo Tacos
category: Main
ingredients:
  - Grilled tempeh 6 oz
  - Avocado 1 unit, diced
  - Lime juice 1 tbsp
  - Red pepper flakes 0.25 tsp
  - Pinch and salt and pepper
  - Corn tortillas units
  - Pico de gallo 0.5 cup
  - Quick Pickled Onion 0.25 cup
  - Cilantro
instructions:
  - In a small bowl, mash together avocado, lime juice, red pepper flakes, sea salt and pepper
  - Toast or microwave Tortillas
  - Spread mashed avocado on tortillas, top with grilled tempeh, pico de gallo, pickled onions and cliantro
