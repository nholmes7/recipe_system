---
title: Spicy Thai Salad
category: Main
ingredients:
  - Thick rice noodles 1 package
  - Snow peas 1 package
  - Red pepper 1 unit, diced
  - Mango 1 unit, sliced
  - Peanuts 0.25 cup, chopped
  - Cilantro
  - Sesame oil 1 tbsp
  - Rice wine vinegar 2 tbsp
  - Soy Sauce 4 tbsp
  - Lime juice 3                                                                                                                                                                       
  - Sugar spoonful
  - Red chili 1 unit, sliced
  - Peanut butter 4 tbsp
instructions:
  - Cook rice noodles according to instructions on package
  - Blanch snow peas
  - Chop rest of veggies and mango
  - Blend sauce until smooth, optional add chili to sauce instead of loose in salad
  - Mix sauce with noodles and veggies and top with peanuts and cilantro
