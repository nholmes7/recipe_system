---
title: Tofu bacon crumbles
category: Side
ingredients:
  - Extra Firm Tofu 1 unit, crumbled
  - Soy Sauce 0.25 cup
  - Maple Syrup 2 tbsp
  - Liquid Smoke 1 tbsp
  - Smoked paprika 1 tsp
instructions:
  - preheat oven to 425
  - crumble tofu into pieces and marinate for 15 minutes
  - line baking sheet with parchment paper and spread crumbles in an even layer 
  - Bake for 25 to 30 minutes, flipping tofu halfway and adding any extra marinade
