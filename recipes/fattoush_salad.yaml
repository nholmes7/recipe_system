---
title: Fattoush Salad
category: Main
ingredients:
  - Romaine 1 unit
  - Tomatoes 2 unit, chopped
  - Cucumber 1 unit, sliced
  - Radish 5 unit, sliced
  - Mint 2 tbsp, chopped
  - Lemon 2 unit, juiced
  - Olive oil 2 tbsp
  - Salt
  - Pepper
  - Sumac 1 tsp, add to taste
  - Garlic 1 clove
  - Pitas 1 pkg, oven toasted and broken into pieces
instructions:
  - Wash and chop romaine
  - Add all veggies to a bowl
  - Mix salad dressing
  - Add to salad and toss
  - Add pita chips on top
