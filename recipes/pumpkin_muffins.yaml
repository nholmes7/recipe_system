---
title: Pumpkin Muffins
category: Meal
ingredients:
  - Coconut oil 0.25 cup
  - Unsweetened almond milk 0.66 cup
  - Pumpkin Puree 6 tbsp
  - Apple cider vinegar 1 tbsp
  - Maple Syrup 8 tbsp
  - Vanilla 1 tsp
  - Ground walnuts 1.25 cup
  - Gluten-free flour 1.25 cup
  - Baking Powder 4 tsp
  - Baking Soda 0.25 tsp
  - Pumpkin pie spice 0.5 tsp
  - Cinnamon 0.5 tsp
instructions:
  - Preheat oven to 350
  - Melt coconut oil
  - Add milk to coconut oil with pumpkin puree, vinegar, maple syrup, vanilla, salt and ground walnuts
  - Sift in flour, baking powder and soda and spice
  - Mix well and add a splash more milk if it is too dry
  - Transfer to 8 muffin cases 
  - Bake for 15-20 minutes until a toothpick comes out clean. Store in fridge
