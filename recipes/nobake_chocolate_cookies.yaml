---
title: No-Bake Chocolate Cookies
category: Desserts
ingredients:
  - Sugar 2 cups
  - Cocoa Powder 1 tbsp
  - Milk 0.5 cups
  - Rolled Oats 3 cups
  - Peanut Butter 2 tbsp
instructions:
  - Bring sugar, cocoa powder and milk to a boil, slowly stirring to dissolve
  - Mix the wet ingredients with the oats
  - Add the peanut butter
