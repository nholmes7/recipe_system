---
title: Grilled mango with raspberry coulis
category: Dessert
ingredients:
  - Fresh raspberries 170 g
  - Orange Juice 0.25 cup
  - Water 2 tbsp
  - Sugar 2 tbsp
  - Orange zest 0.25 tsp
  - Salt pinch
  - Mangoes 3 lbs, seeded, peeled and sliced into 6mm thick strips
instructions:
  - Prepare the grill
  - Place raspberries, orange juice, water, sugar, zest, and salt in a blender and puree until smooth
  - Strain the mixture to remove seeds
  - Simmer coulis for 5 to 7 mins 
  - grill mango for 2 to 3 mins on each side
  - toss mango slices with the coulis and serve
