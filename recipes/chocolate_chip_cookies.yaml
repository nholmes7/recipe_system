---
title: Chocolate Chip Cookies
category: Dessert
ingredients:
  - Flour 3 cup
  - Sugar 1 cup
  - Brown sugar 1 cup
  - Margerine 1 cup
  - Eggs 2 unit
  - Vanilla 2 tsp
  - Baking soda 1 tsp
  - Hot water 2 tsp
  - Salt 0.5 tsp
  - Chocolate chips 2 cup

instructions:
  - Preheat oven to 350
  - Cream together butter and sugars
  - Beat in eggs one at a time and then add vanilla
  - Dissolve baking soda in hot water then add to batter with salt
  - Stir in flour and then chocolate chips
  - Makes around 36 cookies
  - Bake 10 minutes
