---
title: Squash Soup
category: Soup
ingredients:
  - Butternut squash 2 units, chopped
  - Onion 1 unit, chopped
  - Royal gala apple 1 unit, chopped
  - Apple 1 unit
  - Margarine 0.25 cup
  - Veggie broth 900 mL
  - Coconut milk or cream 1 cup
  - Sage 0.5 tsp
  - Cinnamon 0.5 tsp
  - Salt, pinch
  - Maple Syrup 3 tbsp
instructions:
  - Peel the squash and chop into small pieces
  - Finely chop the onion and peel and thinly slice the apple
  - In a soup part melt the margarine, add onion and apple and stir until onion softens
  - Add broth, cream, squash, sage, cinnamon and salt. Cover and bring to a boil 
  - Reduce heat to medium low and simmer, stirring often, until squash is very tender - about 20 to 25 minutes
  - Blend until soup is smooth, sieve if desired for smoother consistency
