---
title: BBQ Chickpea Sliders
category: Main
ingredients:
  - Chickpeas 1 can
  - BBQ Sauce 0.5 cups
  - Garlic Powder 0.5 tsp
  - Chili Powder 0.25 tsp,  
  - Salt
  - Burger buns
  - Pineapple Slaw 1 cup
  - Roasted Sunflower Seeds
instructions:
  - Add the chickpeas, BBQ sauce, garlic powder, and chili powder to a saucepan and cook over medium heat for 10-15 mins, stirring constantly.
  - Smash about half of the chickpeas.
  - Add water, 1 tbsp at a time, if the mixture starts sticking to the bottom of the pan.
  - To assemble, spread a spoonful of the BBQd chickpeas on the bottom of a bun, top with a scoop of pineapple slaw, and sprinkle roasted sunflower seeds.
