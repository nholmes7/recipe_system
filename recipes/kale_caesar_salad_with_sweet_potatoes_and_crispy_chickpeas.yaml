---
title: Kale Caesar Salad with Sweet Potatoes and Crispy Chickpeas
category: Salad
ingredients:
  - Sweet potatoes 2 unit, cut into 1/2 inch circles
  - Olive oil 0.25 cup
  - Chipotle chili powder 1.5 tsp
  - Smoked paprika 2 tsp
  - Chickpeas 1 can
  - Kale 1 head, shredded
  - Brussel sprouts 4 cup, shredded
  - Avocado 2 unit
  - Olive oil 0.25 cup
  - Lemon 2 unit, juiced
  - Dijon 2 tbsp
  - Tahini 2 tbsp
  - Worcestershire sauce 2 tsp
  - Garlic 1 clove, minced
  - Nutritional yeast 3 tbsp
  - Fresh parsley 2 tbsp, chopped
instructions:
  - Preheat oven to 425
  - Combine the sweet potatoes, 2 tbsp olive oil, chili powder, paprika, and a pinch of salt and pepper on a baking sheet. Toss well to evenly coat.
  - Transfer to the oven and roast for 20 minutes.
  - Remove from oven, add chickpeas and remaining oil. Toss and return to oven for 20 minutes until everything is crispy and tender.
  - Combine the kale and brussels sprouts in a large salad bowl.
  - Combine all the ingredients for the dressing
  - Toss the salad together and top with avocado.
