---
title: Chocolate Brownie Cookies
category: Dessert
ingredients:
  - Flour 1 cup
  - Cocoa powder 0.25 cup
  - Eggs 2 unit
  - Baking powder 1 tsp
  - Salt 0.25 tsp
  - Dark chocolate 7 oz, chopped
  - Unsalted butter 0.5 cup, melted
  - Sugar 0.5 cup
  - Brown sugar 0.667 cup
instructions:
  - Preheat oven to 350
  - In a medium bowl, whisk dry ingredients
  - In a sauce pan, melt butter and then turn off the heat and whisk in chopped chocolate until all melted
  - Combine eggs and sugars and beat on medium-high with a stand mixer for 5 minutes
  - Pour chocolate mixture into egg mixture and fold until just combined
  - Add the dry ingredients and fold until just combined. Do not overmix!!!
  - Drop 3 tbsp size balls of cookie dough on a cookie sheet at least 2 inches apart, cookies will spread when baking
  - Bake for 10-12 minutes until cookies slightly cracked on top and domed
