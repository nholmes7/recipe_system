---
title: Potato and Cauliflower Bisque
category: Soup
ingredients:
  - Olive oil 1 tbsp
  - White Onion 0.5 cup, chopped
  - Celery 0.5 cup, diced
  - Garlic 2 cloves, peeled
  - Thyme 0.5 tsp
  - Rosemary 0.5 tsp
  - Unsweetened almond milk 1 cup
  - Vegetable broth 2.5 cup
  - White Potatoes 2 cup, quartered and parboiled
  - Cauliflower 1 cup, blanched
  - Salt 1 tsp
  - Black Pepper 0.25 tsp
  - Lemon zest 0.25 tsp
  - Chives
instructions:
  - Heat the olive oil in a skillet over medium heat
  - Add onion, celery, and garlic and cook until the onion is translucent about 5 mins, do not brown
  - Add thyme and rosemary and stir to coat
  - Place milk, broth, potatoes, cauliflower, sauteed veg mixture, salt, and pepper into the Vitamix in that order and secure lid
  - Run the hot soup program
  - Through the lid plug opening add the lemon zest and blend for an additional 10 seconds
  - Garnish with minced chives
