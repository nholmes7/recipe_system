---
title: Blueberry Oat Breakfast Muffins
category: Baking
ingredients:
  - Banana 1 units, mashed
  - Sweet Potato 2 cups, pureed
  - Maple Syrup 0.25 cups
  - Vanilla 1 tsp
  - Oat Flour 2 cups
  - Baking Soda 0.5 tsp
  - Baking Powder 0.5 tsp
  - Salt 0.5 tsp
  - Cinnamon 1 tsp
  - Nutmeg 0.5 tsp
  - Ground Ginger 0.25 tsp
  - Blueberries 1 cups
instructions:
  - Preheat oven to 375F
  - In a large bowl, combine the mashed banana, sweet potato maple syrup and vanilla extract
  - In a small bowl, combine the oat flour, baking soda, baking powder, salt cinnamon, nutmeg and ginger
  - Transfer the mixture to a large bowl and mix together gently until well combined
  - Avoid over mixing to prevent toughness in the final product
  - Fold in the blueberries
  - Spoon the batter into muffin cups and bake for 20 mins or until the muffins are lightly browned
  - Remove from the oven and let cool for 5 mins
  - Store the muffins in an airtight container
