---
title: Rhubarb Squares
category: Desserts
ingredients:
  - Flour 1.25 cups
  - White Sugar 1.166 cups
  - Margerine 0.5 cups
  - Rhubarb 2 cups
  - Egg 2 units
  - Almond Flavouring
instructions:
  - Mix one cup of flour, 1/3 cup of the sugar and 1/2 of margerine until crumbly
  - Bake in a 9"x9" pan at 350 for 15 mins.
  - Mix 2 cups of chopped rhubarb with 2 eggs, 3/4 cup of sugar 1/4 cup of flour and some almond flavouring.
  - Pour over crust.
  - Bake another 40 mins.
