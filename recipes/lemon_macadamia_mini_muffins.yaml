---
title: Lemon Macadamia Mini Muffins
category: Breakfast
ingredients:
  - Coconut flour 1 cup
  - Vanilla Protein Powder 3 scoop
  - Baking Powder 0.5 tsp
  - Baking Soda 0.5 tsp
  - Pinch sea salt
  - Eggs 2 units
  - Coconut oil 1 tbsp, Melted
  - Almond milk 0.5 cup
  - Maple Syrup 2 tbsp
  - Lemon zest 1 unit
  - Lemon Juice 2 unit
  - Almond yogurt 0.5 cup
  - Macadamia nuts 2 tbsp, chopped
instructions:
  - Preheat oven to 350
  - Mix all dry ingredients in a medium bowl
  - Mix all wet ingredients and zest in a separate bowl
  - Add wet ingredients to dry and mix until well incorporated
  - Add more almond milk if mix seems too dry
  - Mix in the nuts or add the nuts on top of the muffins before baking
  - Pour mixture into prepared muffin tin
  - Bake 20-25 minutes until done
