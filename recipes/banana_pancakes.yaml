---
title: Banana Pancakes
category: Main
ingredients:
  - Oats 1.33 cups
  - Bananas 2 units
  - Cinnamon 0.5 tsp
  - Milk 0.66 cups
  - Vanilla 1 splash
  - Baking Powder 0.5 tsp
instructions:
  - Blend oats into oat flour
  - Put rest of the ingredients into the blender and blend
  - Cook pancakes
