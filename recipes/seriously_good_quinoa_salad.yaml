---
title: Seriously Good Quinoa Salad
category: Main
ingredients:
  - Quinoa 1 cup, uncooked
  - Water 2 cup
  - Cucumber 1 cup, diced
  - Bell pepper 1 unit, diced
  - Baby bok choy 2 cup, chopped
  - Pepitas 0.5 cup
  - Dried cranberries 0.25 cup
  - Curly parsley
  - Fresh mint
  - Olive oil 0.25 cup, For the dressing
  - Apple cider vinegar 0.25 cup, For the dressing
  - Dijon 1 tsp, For the dressing
  - Honey 0.5 tsp, For the dressing
  - Salt 0.5 tsp, For the dressing
  - Pepper 0.25 tsp, For the dressing
  - Lemon Juice 1 tbsp, For the dressing
instructions:
  - Cook quinoa
  - When quinoa has cooled slightly, combine with veggies and herbs
  - In a small bowl, whisk dressing ingredients until combined
  - Pour dressing over salad and toss
