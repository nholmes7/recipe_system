---
title: Pumpkin Gnocchi
category: Main
ingredients:
  - Pumpkin Puree 450 mL
  - Flour 2.75 cups
  - Pasta sauce

instructions:
  - Mix the pumpkin and flour to make a soft dough. Be careful not to overwork the dough
  - Roll the dough into a rope about 1" in diameter, cut in 1" pieces
  - In a large pot, add about 10 cups of water and a teaspoon of salt. Bring to a boil.
  - Add the gnocchi to the boiling water and cook until it rises to the surface, about 5 minutes. 
