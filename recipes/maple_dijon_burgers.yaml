---
title: Maple Dijon Burgers
category: Main
ingredients:
  - Red bell pepper 1 unit
  - Chickpeas 1 cans
  - Ground almonds 1 cup
  - Dijon Mustard 2 tsp
  - Maple Syrup 2 tsp
  - Garlic 1 clove, pressed
  - Lemon juice 0.5 unit
  - Oregano 1 tsp
  - Sage 0.5 tsp
  - Spinach 1 cup,      
  - Oats 1 cup
instructions:
  - Preheat oven to 350 and line a baking sheet with parchment paper
  - Cut bell pepper in half and put on sheet cut side up  - roast while prepping other ingredients
  - Put chickpeas in food processor with almonds, mustard, maple syrup, garlic, lemon juice, oregano, sage, spinach and pulse until thoroughly combined but not pureed. Add pepper after it is softened (10 mins) along with oats and pulse and chopped enough to form patties
  - Scoop 1/4cup portions and form out into 12 patties and lay on baking sheet
  - Lay on baking sheet and bake until outside is lightly browned - about 30 minutes
