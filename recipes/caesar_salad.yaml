---
title: Caesar Salad
category: Main
ingredients:
  - Raw Cashews 0.5 cup
  - Water 0.25 cup
  - Olive oil 2 tbsp
  - Lemon juice 1 TBSP
  - Dijon Mustard 1.5 tsp
  - Garlic 2 cloves, minced
  - Worcestershire sauce 1.5 tsp
  - Capers 2.5 tsp
  - Black Pepper 0.5 tsp
  - Salt 0.5 tsp
  - Chickpeas 1 can
  - Olive oil 1 tbsp
  - Garlic Powder 0.5 tsp
  - Salt 0.5 tsp
  - Cayenne pepper 0.25 tsp
  - Romaine or kale 1 head
instructions:
  - Soak cashews overnight
  - Blend cashews, water, oil, lemon juice, dijon, garlic, worcestershire, capers, black pepper and salt until smooth
  - Mix chickpeas with garlic, salt, olive oil, cayenne and roast at 400 for 15 to 20 minutes
  - Wash and prepare greens
  - Mix together and eat immediately
