---
title: Hoisin-Glazed Tofu and Green Beans
category: Main
ingredients:
  - Water 5 tbsp
  - Hoisin 2 tbsp
  - Soy Sauce 1 tbsp
  - Fresh ginger 1 tbsp, grated
  - Red pepper flakes 0.25 tsp
  - Vegetable oil 2 tbsp
  - Extra firm tofu 16 oz, drained and pressed, cut into 1" pieces
  - Garlic 3 clove, thinly sliced
  - Green beans 8 oz
  - Snow peas
  - Rice noodles
  - Lime wedges
instructions:
  - Combine first 5 ingredients in a bowl for sauce
  - In a skillet, heat oil over med-high, add tofu and cook with stirring 4-5 minutes until tofu starts to brown. Continue until tofu is brown on all sides
  - Remove tofu from skillet and add second tbsp oil and garlic and stir 30 seconds.
  - Add beans, cook 4 minutes until nearly tender, stirring occasionally
  - Return tofu to skillet, add sauce and bring to a boil stirring to coat
  - Serve with rice noodles and lime wedge
