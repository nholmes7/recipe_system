---
title: Best brownies
category: Dessert
ingredients:
  - Chocolate 8 oz, Melt half, save half
  - Melted butter 0.75 cup
  - Sugar 1.25 cup
  - Cocoa 0.25 cup
  - Flour 0.75 cup
  - Eggs 2 unit
  - Vanilla 2 tsp
  - Salt 1 tsp
instructions:
  - Stir sugar with melted butter, add eggs and vanilla once combined
  - Stir in 4oz melted chocolate
  - Sift in flour, cocoa and salt
  - Stir in chocolate chunks
  - Bake 20-25 minutes at 350
