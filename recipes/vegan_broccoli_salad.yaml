---
title: Vegan Broccoli Salad
category: Main
ingredients:
  - Brocolli 4 cup, finely chopped
  - Red cabbage 0.5 cup, thinly sliced
  - Red apple 1 cup, finely chopped
  - Hemp seeds 2 tbsp
  - Apple cider vinegar 2 tbsp
  - Tahini 4 tbsp
  - Nutritional Yeast 1 tbsp
  - Agave 1 tsp
  - Soy Sauce 1 tbsp
  - Yellow mustard 2 tsp
  - Lemon Juice 1 tbsp
  - Garlic 1 clove, minced
  - Water 2 tbsp
instructions:
  - Chop and combine all salad ingredients (broccoli-hemp seeds)
  - Mix dressing ingredients except water until a creamy paste forms. Add water and mix well
  - Mix dressign into salad until everything evenly coated
