---
title: Veggie spring rolls with almond sauce
category: Main
ingredients:
  - Dried vermicelli 2 oz
  - Rice paper 12 unit
  - Cilantro
  - Kohlrabi 1 cup
  - Carrots 1 cup
  - Radish 3 unit
  - Red pepper 1 cup
  - Almond butter 0.5 cup
  - Coconut milk 0.5 cup
  - Lemon juice 1 tbsp
  - Soy Sauce 1 tbsp
  - Maple syrup 1 tbsp
  - Smoked paprika 0.5 tsp
  - Salt 0.25 tsp
  - Cayenne pepper 0.125 tsp
instructions:
  - Cook vermicelli according to package instructions
  - Snip vermicelli into small pieces
  - Thinly slice all the veggies
  - Dip rice paper into warm water, transfer to a work surface and let soften for a minute before adding roll ingredients
  - Fold in sides and roll up tightly
  - In a blender or food processor combine sauce ingredients and blend until smooth
