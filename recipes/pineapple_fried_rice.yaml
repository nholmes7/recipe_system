---
title: Pineapple Fried Rice
category: Side
ingredients:
  - Canola Oil 1 tbsp
  - Onion 0.5 unit, diced
  - Garlic 3 cloves, minced
  - Red bell pepper 1 unit, diced
  - Canned pineapple 1.5 cup, drained
  - Jalapeno 1 unit, seeded and diced
  - Green onion 0.5 cup, thinly sliced
  - Soy Sauce 2 tbsp
  - Sugar 1 tbsp
  - Cooked brown rice 2 cups, cold
  - Lime juice 0.5 unit
instructions:
  - Add caonla oil to a large skillet and heat, then add onion and garlic and cook 3 minutes
  - Add bell pepper, pineapple, and jalapeno to skillet and turn to medium high and cook about 7 minutes stirring constantly until all liquid has evaportaed
  - Sprinkle in green onions and remove from heat
  - Combine soy sauce and sugar in a small bowl and microwave 20 seconds to dissolve
  - Return skilled to burner and add rice, cook 5 minutes 
  - Add soy sauce mixture and stir to fully combine 
  - Remove from heat and add lime juice
