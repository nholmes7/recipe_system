---
title: Drop Biscuits
category: Side
ingredients:
  - Flour 2 cup
  - Baking powder 2.5 tsp
  - Salt 0.5 tsp
  - White sugar 1 tbsp
  - Butter 0.5 cup, chilled, diced
  - Milk 1.25 cup
instructions:
  - Preheat oven to 450
  - Mix flour, baking powder, salt and sugar in a bowl. Cut in the cold butter with a pastry blender until mixture resembles coarse crumbs.
  - Add milk a little at a time, stirring between additions
  - Drop batter by spoonfuls onto a cookie sheet
  - Bake 12-15 mins until golden
