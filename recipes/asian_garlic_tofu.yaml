---
title: Asian Garlic Tofu
category: Main
ingredients:
  - Extra Firm Tofu 1 pkg
  - Hoisin Sauce 0.25 cup
  - Soy Sauce 2 tbsp
  - Sugar 1 tsp
  - Ginger 1 tsp, freshly grated
  - Garlic 2 cloves, minced
  - Red pepper flakes 0.25  
  - Olive oil 1 tbsp
  - Sesame oil 1 tsp
  - Green onions
  - Rice
  - Brocolli
instructions:
  - Press tofu
  - Stir together hoisin sauce, soy sauce, sugar, ginger, garlic, red pepper flakes
  - Cut tofu into bite sized pieces and toss with the sauce, let sit 30 minutes
  - Heat oil in cast iron until really hot, then add tofu and cook until nicely seared
  - Drizzle with sesame oil and remove from heat
  - Sprinkle with green onions and serve with rice and brocolli
