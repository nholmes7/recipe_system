---
title: Pineapple Slaw
category: Main
ingredients:
  - Avocado 0.5 units, mashed
  - Crushed Pineapple 0.33 cups
  - Cilantro 2 tbsp, torn
  - Agave 0.5 tbsp
  - Lime 1 units, juiced
  - Apple cider vinegar 0.5 tsp
  - Purple Cabbage 2 cups, shredded
  - Salt
  - Pepper
instructions:
  - Combine mashed avocado, pineapple, clilantro, agave, lime juice and apple cider vinegar, whisk to combine. Add extra pineapple or lime to taste.
  - Stir in the cabbage
