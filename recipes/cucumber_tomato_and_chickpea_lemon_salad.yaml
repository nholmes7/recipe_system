---
title: Cucumber, Tomato and Chickpea Lemon Salad
category: Main
ingredients:
  - Cucumber 1 unit, chopped small
  - Tomatoes 2 units, chopped small
  - Chickpeas 1 can, drained and rinsed
  - Lemon 1 unit, juiced
  - Olive oil 1 tbsp
  - Dried basil
  - Dried oregano
  - Salt and Pepper
instructions:
  - Mix tomatoes, cucumber and chickpeas in a bowl
  - Mix dressing ingredients with basil, oregano and salt to taste
  - Mix all together
