---
title: Berry Blue Muffins
category: Breakfast
ingredients:
  - Oat flour 0.75 cup
  - Vanilla Protein Powder 3 scoop
  - Baking powder 0.5 tsp
  - Baking Soda 0.5 tsp
  - Frozen berries 1 cup
  - Eggs 2 unit
  - Coconut oil 2 tbsp
  - Almond milk 0.5 cup
  - Honey 2 tbsp
  - Almond or coconut milk yogurt 1 cup
instructions:
  - Preheat oven to 350
  - Mix dry ingreidents
  - Combine frozen berries and microwave 45 seconds, smash with a smpoon
  - Combine wet ingredients including smashed berries
  - Add wet ingredients to dry and mix
  - Bake for 20-25 minutes.
  - Makes 24 mini muffins, serving size is 3
