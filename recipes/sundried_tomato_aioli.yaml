---
title: Sundried tomato aioli
category: Sauce
ingredients:
  - Sundried tomatoes 0.25 cup, dry packed
  - Vegan mayo 0.5 cup
  - Lemon Juice 2 tbsp
  - Chili Powder 0.25 tsp
  - Dijon Mustard 0.25 tsp
  - salt 0.25 tsp
  - pepper 0.25 tsp
instructions:
  - Soaked the tomatoes in warm water for 10 mins
  - Add the tomatoes to a belnder with remaining ingredients and blend until very smooth
