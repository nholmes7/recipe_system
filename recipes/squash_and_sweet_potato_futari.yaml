---
title: Squash and sweet potato futari
category: Main
ingredients:
  - Butternut squash 450 g
  - Sweet potatoes 450 g,  
  - Onion 1 unit
  - Coconut milk 1 cup
  - Vegetable oil 1 tbsp
  - Cinnamon 1 tsp
  - Cloves 0.5 tsp
  - Salt
  - Rice
instructions:
  - Peel the squash and sweet potato and chop until small chunks
  - Peel and finely chop onion
  - Heat oil in a large deep frying pan and fry onion gently for 2 - 3 minutes
  - Stir in remaining ingredients, bringing the mixture to a boil and then reduce heat and simmer, covered, stirring occasionally until the vegetables are tender, approx 15 minutes depending on size of pieces
  - Serve with rice
