---
title: Vegan Parmesan cheese
category: Sauce
ingredients:
  - Pepitas 0.5 cup
  - Nutritional Yeast 2 tbsp
  - Salt 0.5 tsp
  - Garlic 1 clove, minced
instructions:
  - Mince garlic and add pepitas, nutritional yeast, salt into food processor
  - Process until coarse meal forms
  - Keep in airtight container up to 2 weeks
