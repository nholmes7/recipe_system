---
title: Cauliflower, Mushroom and Squash Risotto
category: Main
ingredients:
  - Butternut squash 0.5 unit, chopped into small cubes
  - Olive oil
  - Dried mushrooms 25 g
  - Boiling water 400 mL
  - Large onion 1 unit, finely chopped
  - Garlic 2 cloves, minced
  - Celery 2 stalks, finely chopped
  - Chestnut Mushrooms 200 g, finely chopped
  - Dried rosemary 1 tsp
  - Arborio Rice 250 g
  - Veggie broth 1 tbsp, powder
  - Nutritional Yeast 2 tbsp
  - Cauliflower 0.5 unit, grated
  - Unsweetened almond milk 600 mL
  - Salt and Pepper
  - Parsley
instructions:
  - Preheat the oven to 180 deg C
  - Cut peeled squash into small bite sized chunk and put on a baking tray with olive oil and salt
  - Cook for 30 to 35 minutes until cubes are quite soft
  - Soak dried mushrooms in 400mL boiling water for 15 to 20 minutes KEEP THE WATER AFTER!!
  - Slice onion, celery and garlic and put into a pan with olive oil and some salt
  - Once soft, add the fresh mushrooms and rosemary - cook until mushrooms are softened.
  - Add the rice and cook in the pan for 30 seconds before adding the soaked mushrooms and their water
  - Add stock, nutritional yeast and caufliflower
  - Add the almond milk and bring to a boil, then turn heat down to low to medium heat and leave to simmer for 15 to 20 mins
  - Check every 5 minutes and give a stir. Add more water or milk if necessary
  - When squash is done add into the risotto for the last 5 minutes
