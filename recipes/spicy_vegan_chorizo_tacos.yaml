---
title: Spicy Vegan Chorizo Tacos
category: Main
ingredients:
  - Oil 3 tbsp
  - Mushrooms 8 oz, sliced
  - Ground ancho chile pepper 1 tbsp
  - Chili powder 1 tbsp
  - Cumin 1 tbsp
  - Salt 1 tsp
  - Ground coriander 1 tsp
  - Dried oregano 1 tsp
  - Garlic powder 0.5 tsp
  - Dried thyme 0.5 tsp
  - Smoked paprika 0.5 tsp
  - Cinnamon 0.25 tsp
  - Chickpeas 2 cans, rinsed and drained
  - Toasted walnuts 0.5 cup
  - Lime Juice 2 tbsp
  - Corn tortillas
  - Red onion 0.25 unit, thinly sliced
instructions:
  - Heat oil in a skillet, cook mushrooms 8-10 mins until liquid evaporated and lightly browned
  - Cool mushrooms completely
  - In a large bowl combine next ingredients through cinnamon 
  - In a food processor, combine chickpeas, mushrooms, walnuts and lime juice
  - Add chickpea mixture to seasonings bowl. Let stand 20 minutes
  - In same skillet heat 2 tbsp oil over med-high. Add seasoned chickpea mixture spreading evenly.
  - Cook without stirring 2 minutes. Stir, cook 4-5 more minutes stirring occasionally until mixture browned and heated through
  - Serve in warm tortillas with thinly sliced onions, cilantro amd lime wedges
