---
title: Buddha Bowl Dressing
category: Dressing
ingredients:
  - Red Wine Vinegar 3 tbsp
  - Fresh Lemon Juice 2 tbsp
  - Dijon Mustard 2 tbsp
  - Garlic 1 units, minced
  - Maple Syrup 2 tbsp
  - Salt 0.5 tsp
  - Pepper
  - Olive Oil 6 tbsp
instructions:
  - Combine all ingredients except for the oil in a mason jar - shake
  - Add oil and shake to emulsify
