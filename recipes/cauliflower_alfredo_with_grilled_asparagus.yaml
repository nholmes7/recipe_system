---
title: Cauliflower Alfredo with Grilled Asparagus
category: Main
ingredients:
  - Cauliflower 3 cups
  - White Onion 1 cup, chopped
  - Pine Nuts 0.33 cups
  - Garlic 3 cloves, peeled
  - Nutritional Yeast 2 tbsp
  - Lemon Juice 1 tbsp
  - Salt 1 tsp
  - pepper 0.5 tsp
  - Fettucini pasta 8 oz,   
  - Asparagus 8 oz
  - Sunflower oil 1 tbsp
  - Salt pinch
  - pepper pinch
  - Toasted pine nuts 2 tbsp
instructions:
  - Place cauliflower, onion, pine nuts and garlic in a pot and add water until mostly covered. Cover the pot and bring to a boil. Keep lid slightly vented for 15 minutes until cauliflower is tender
  - Drain the pot and place the pot contents into a blender with the nooch, lemon juice, salt and pepper and puree until completely smooth. Add unsweetened oat milk to think it out a little
  - Preheat grill to 400 and cook the pasta
  - Place asparagus in a bowl and coat with oil, salt and pepper and grill 2 minutes on each side
  - Once pasta is cooked, drain the water and add the sauce and cook uncovered until sauce has thickened slightly around 3 minutes
  - Top with grilled asparagus and toasted pine nuts
