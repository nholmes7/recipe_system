---
title: Chocolate Zucchini Muffins
category: Breakfast
ingredients:
  - Ground flaxseed 1 tbsp
  - Unsweetened almond milk 1.25 cups
  - Apple cider vinegar 2 tsp
  - Flour 2 cups
  - Sugar 0.5 cup
  - Cocoa powder 0.33 cup
  - Baking Powder 0.5 tsp
  - Baking soda 0.5 tsp
  - Salt
  - Maple Syrup 3 tbsp
  - Vanilla 1 tsp
  - Mini dark chcolate chips 0.33 cup
  - Zucchini 1.25 cup, grated
instructions:
  - Preheat oven to 350 and grease muffin tin
  - In a small bowl mix flax with 3 tbsp of water and set aside
  - In a medium bowl, combine milk and vinegar and set aside
  - In a large bowl, combine flour, sugar, cocoa, baking power and soda and salt
  - Add the milk and vinegar mixture, flax mixture, maple syrup and vanilla
  - Stir until just combined
  - Fold in chocolate chips and zucchini - do not overmix
  - Bake 15 to 17 minutes
