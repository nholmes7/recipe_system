---
title: One Pan Pasta
category: Meal
ingredients:
  - Linguine 12 ounces
  - Tomatoes 12 ounces
  - Onion 1 units
  - Garlic 4 units
  - Red Pepper Flakes 0.5 tsp
  - Basil
  - Olive Oil
  - Salt
  - Pepper
  - Water 4.5 cups
instructions:
  - Combine all ingredients in a large, straight side skillet
  - Bring to a boil over high heat
  - Boil, stirring and turning with tongs until pasta is al dente and water has nearly evaporated (about 9 mins)
  - Season to taste with salt and pepper
  - Garnish with fresh basil
