---
title: Hot Fudge Pudding
category: Dessert
ingredients:
  - Flour 1 cup
  - Sugar 0.75 cup
  - Baking powder 2 tsp
  - Salt 0.25 tsp
  - Cocoa powder 2 tbsp
  - Milk 0.5 cup
  - vegetable oil 2 tbsp
  - Brown sugar 1 cup
  - Cocoa powder 0.25 cup
  - Hot water 1.75 cup
instructions:
  - Stir flour, sugar, baking powder, salt and cocoa together in a bowl. Preheat oven to 350
  - Stir in milk and vegetable oil
  - Blend in a small bowl brown sugar and cocoa powder (0.25c cocoa)
  - Poor batter into 9x9 pan
  - Sprinkle brown sugar and cocoa mixture overtop
  - Poor hot water overtop
  - Bake for 45 minutes
