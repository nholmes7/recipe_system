---
title: Southwestern Sweet Potato Soup
category: Soup
ingredients:
  - Olive Oil 1 tbsp
  - Onion 0.5 cups, chopped
  - Sweet Potatoes 2 cups, chopped
  - White Potatoes 1 cups, chopped
  - Vegetable Stock 4 cups
  - Corn 1 cups
  - Bell Pepper 1 units, roasted
  - Jalepeno, chopped
  - Cilantro, chopped
  - Green Onion, chopped
instructions:
  - In a large saucepan, heat oil over medium heat.  Add onions and cook until softened.
  - Add sweet potatoes and white potatoes, cook for 2 to 3 mins
  - Add stock, bring to a boil
  - Reduce heat and simmer for 12 to 15 mins until potatoes are tender
  - Puree the mixture
  - Add corn, roasted red pepper and jalepeno
  - cook for 3 to 4 mins
  - Garnish with cilantro or green onion
