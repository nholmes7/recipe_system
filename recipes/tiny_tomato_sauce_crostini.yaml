---
title: Tiny Tomato Sauce Crostini
category: Main
ingredients:
  - Garlic 2 cloves, flattened with side of knife
  - Pepper flakes pinch
  - Olive oil 0.33 cup
  - Cherry tomatoes 2 pt, Sliced in half
  - Basil 4 leaves
  - Baguette 1 unit, Made into crostini
instructions:
  - In a large saucepan, cook the garlic with the red pepper in oil over medium heat until golden on all sides, about 4 minutes
  - Add the tomatoes, salt to taste, stirring occasionally and crushing the tomatoes with a spoon until softened
  - Once sauce is thickened after 15-20 minutes remove from heat
  - Just before serving, discard the garlic and stir in the basil
