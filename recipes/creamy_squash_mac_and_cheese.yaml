---
title: Creamy Squash Mac and Cheese
category: Main
ingredients:
  - Olive oil 0.25 cups
  - Shallots 1 units, chopped
  - Potato 2 units, peeled and cubed
  - Carrots 2 units, cubed
  - Veggie broth 2 cups
  - Unsweetened almond milk 1 cups
  - Nutritional Yeast 0.5 cups
  - Lemon Juice 2 tbsp
  - Soy Sauce 1 tbsp
  - Salt 0.5 tsp
  - Pasta 1 lbs
  - Frozen peas 2 cups
  - Yellow Squash 2 cups, shredded
instructions:
  - Warm up olive oil in a skillet.  Add the shallot and sautee until golden
  - Stir in potatoes, carrots and one cup of the broth.  Cover and let that shit braze until the potatoes and carrots are soft.  Remove from heat and let cool for a sec.
  - Toss the milk, nooch, lemon juice, soy sauce, salt, olive oil and veggie broth into a blender with the cooked veggies. Run that shit until all the sauce is creamy, about 30 seconds.
  - Cook the pasta.  Right before it is done cooking throw in the frozen peas.
  - Drain the whole pot, then throw it back into the pot.
  - Fold the squash into the pasta.
  - Pour over the warm cheezy sauce.
  - Top with hot sauce.
