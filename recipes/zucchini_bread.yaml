---
title: Zucchini Bread
category: Breakfast
ingredients:
  - Zucchini 1.5 cups, grated
  - Sugar 1 cup
  - Brown sugar 0.25 cup
  - Applesauce 0.5 cup
  - Vegetable oil 0.33  cup,  
  - Eggs 2 units
  - Vanilla 1 tsp
  - Flour 1.5 cup
  - Baking powder 0.5 tsp
  - Baking soda 0.5 tsp
  - Salt 0.5 tsp
  - Cinnamon 0.5 tsp
instructions:
  - Preheat oven to 350
  - Grease loaf tin
  - Mix grated zucchini, sugar, brown sugar, applesauce, oil, eggs and vanilla and whisk until combined
  - Add flour, baking soda, salt, cinnamon and stir just until no dry flour remains
  - Pour batter into the loaf pan and bake for 50-54 mins
