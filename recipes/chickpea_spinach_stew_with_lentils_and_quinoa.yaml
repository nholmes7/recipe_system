---
title: Chickpea Spinach Stew with Lentils and Quinoa
category: Main
ingredients:
  - Coconut Oil 2 tsp
  - Red Onion 1 units, finely chopped
  - Jalepeno 2 units, finely chopped
  - Garam Masala 3 tsp
  - Cinnamon 0.5 tsp
  - Cardamom 0.5 tsp
  - Cumin 1 tsp
  - Tomato 4 units, chopped
  - Spinach 6 cups, packed
  - Garlic 8 units, minced
  - Ginger 2 units, minced
  - Pepper 0.5 tsp, ground
  - Apple Cider Vinegar 4 tsp
  - Water 4 cups
  - Salt 2 tsp
  - Sugar 1 tsp
  - Red Lentils 0.66 cups
  - Quinoa 0.66 cups
  - Chickpeas 2 units
  - Cashews 4 tbsp, raw
  - Red Pepper Flakes 1 tsp
  - Lemon Juice 1 tsp
  - Golden Raisins 1 cups
instructions:
  - Heat oil in a skillet over medium heat - add onion and jalepeno and cook 5-6 mins
  - Add Garam Masala, cinnamon, cardamom and cumin - cook for 1 min
  - In a blender, combine the tomato, spinach, garlic, ginger, peppercorns and vinegar with 1 cup of water and blend into a smooth puree
  - Add the pureed mixture to the skillet and mix well
  - Add the lentils, quinoa and chickpeas and mix well
  - Add the salt, sugar, and 1 to 1.5 cups of water - cover and cook for 30 mins over medium heat until lentils and quinoa are cooked and the sauce does not taste of raw garlic
  - Stir once about halfway through
  - Mash a few of the chickpeas, then stir in the cashews and rasins
  - Cook a few mins longer for desired consistency
  - Serve hot with red pepper flakes, lemon juice and/or cashew cream or shredded vegan cheese if using
