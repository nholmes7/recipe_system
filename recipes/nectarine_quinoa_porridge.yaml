---
title: Nectarine Quinoa Porridge
category: Breakfast
ingredients:
  - Quinoa 0.66 cup, rinsed and drained
  - Nectarines 2.5 cup, sliced
  - Unsweetened almond milk 0.66 cup
  - Sugar 3 tbsp
  - Vanilla 1.5 tsp
  - Pistachios 0.25 cup
instructions:
  - In a medium pot, stir 1.5 cup of nectarines, the quinoa, the milk, sugar, and vanila and bring to a boil
  - simmre 25 mins untl quinoa cooked
  - top with remaining nectarines
