---
title: Creamy Mushroom Pasta
category: Main
ingredients:
  - Red onion 1 unit
  - Garlic 2 cloves
  - Celery 2 stalks
  - Mushrooms 250 g
  - Spinach 1 big handful
  - Frozen peas 1 cup
  - Fresh basil 1 hand
  - Roasted cashews 200 g
  - Cayenne pepper 1 pinch
  - Nutritional Yeast 2 tsp
  - Oat milk 250 mL
  - Tamari 1 tsp
  - Lemon 0.5 unit, juiced
  - Salt and Pepper
  - Thyme 2 tsp
  - Fusilli pasta 1 box
instructions:
  - Finely chop the onion, garlic and celery and add them to a large frying pan with the dried thyme, a sprinkling of salt and a drizzle of olive oil.
  - Let this cook for 5-10 minutes until they have softened. While that cooks slice the mushrooms and put the pasta on to cook.
  - Add the mushrooms and the peas to the frying pan. Let these cook for a few minutes before adding the spinach and basil, stirring them in and letting the spinach wilt.
  - Pour the sauce in, let it warm up and then add the pasta, mixing it all together before serving with a sprinkling of thyme on the top. 
  - For the sauce, blend the cashews with the oatmilk, cayenne, lemon juice and tamari until very creamy
