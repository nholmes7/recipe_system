---
title: Pumpkin Pie
category: Dessert
ingredients:
  - Eggs 2 unit
  - Brown sugar 0.5 cup
  - White sugar 0.33 cup
  - Salt 0.5 tsp
  - Cinnamon 2 tsp
  - Ground ginger 1 tsp
  - Nutmeg 0.25 tsp
  - Cloves 0.25 tsp
  - Cardamom 0.125 tsp
  - Lemon zest 0.5 tsp
  - Pumpkin puree 2 cup
  - Cream 1.5 cup
  - Pie crust 1 unit
instructions:
  - Beat eggs, mix in sugars, salt, spices and lemon zest
  - Mix in pumpkin puree, stir in the cream, beat togrther until everything is well mixed
  - Pour into unbaked pie shell and bake at 425 for 15 minutes
  - Lower temperature to 350 and bake for 45 to 55 more minutes
  - Pie is done when center is just barely jiggly
  - Halfway through, put foil around the edges of the pie to keep the crust from getting too brown
  - Cool for minimum 2 hours before serving
