---
title: Indian Coconut Butter Cauliflower
category: Main
ingredients:
  - Cauliflower 1 head, cut into floret
  - Coconut milk 2.3 cup
  - Garlic 4 clove, minced
  - Olive oil 2 tbsp
  - Onion 0.5 unit, chopped
  - Garam masala 1 tbsp
  - Curry powder 2 tsp
  - Turmeric 0.5 tsp
  - Cayenne pepper 1 tsp
  - Tomato paste 1 can
  - Coconut oil 2 tbsp
  - Cilantro
  - Steamed rice
  - Naan
  - Chickpeas 1 can
  - Mango chutney 1 jar
instructions:
  - Preheat the broiler to high. Grease a baking sheet with olive oil.
  - In a large bowl, combine cauliflower, 1/3 cup coconut milk, 2 cloves garlic, 1 tbsp grated ginger, pinch of salt.
  - Let sit 10 minutes to marinate - spread the cauliflower in an even layer on the prepared baking sheet. Transfer to oven and broil 3-4 minutes, until cauliflower beginning to char
  - Meanwhile heat the olive oil in a large skillet over medium heat. Add the onion and cook 5 minutes until fragrant. Add the remaining garlic and ginger, cooking another 5 minutes.
  - Stir in the spices and cook until fragrant (1 minute)
  - Add the tomato paste and remaining 2 cups coconut milk. 
  - Stir to combine, bring the sauce to a boil, cook 5 minutes or until the sauce thickens. Stir in coconut oil. 
  - Thin the sauce with water if needed. Add the cauliflower and any juices from the pan and cook, stirring occasionally, until the sauce thickens, about 5 minutes.
  - Remove from heat and stir in the cilantro.
  - Serve the cauliflower and sauce over bowls of rice with fresh naan and mango chutney
