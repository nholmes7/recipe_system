---
title: Mug Brownies
category: Dessert
ingredients:
  - Flour 0.25 cup
  - Sugar 0.25 cup
  - Melted margerine 2 tbsp
  - Cocoa powder 2 tbsp
  - Cinnamon pinch
  - Water 0.25 cup
  - Vanilla pinch
instructions:
  - Mix dry ingredients together, then whisk in wet ingredients
  - Cook in the microwave for 1.5 minutes
