---
title: Fajita Fiesta Bowls
category: Main
ingredients:
  - Sour Creme
  - Tomatoes 1 cup, diced
  - Red onion 1.25 cup, quarter cup diced, 1 cup thinly sliced
  - Cilantro 0.25 cup, diced
  - Lime 1.5 units, juiced
  - White rice 1.5 cup, cooked
  - Water 2 cup
  - Garlic 1 clove, minced
  - Red bell pepper 1 cup, thinly sliced
  - Green bell pepper 1 cup, thinly sliced
  - Portobello Mushrooms 4 unit, sliced
  - Vegetable oil 2 tbsp
  - Chipotle chile powder 1 tsp
  - Ground pepper 0.5 tsp
  - salt 1 tsp
  - Avocados 2 units, made into guacemole
  - Frozen corn 2 cups, thawed and drained
instructions:
  - Prep sour creme ahead
  - Make the salsa by combining the tomatoes, 0.25 cup red onion, cilantra and lime juice in a bowl and season to taste with salt and pepper
  - Make the lime rice by combining the rice, water, garlic and salt in a pot and cook normally. When rice is still warm, add in juice of half a lime.
  - In a skillet over medium high heat, saute the bell peppers, onion, and portobellos with the vegetable oil for 3 mins until everything is just softened and mushrooms are releasing moisture
  - Add chipotle chile powder, salt, pepper and cook until most of the liquid has evaporated and veggies are cooked to your liking
  - Make guacemole
  - Make a bed of rice in a bowl, top with the veggies, corn, salsa and guacemole and garnish with the sour creme
