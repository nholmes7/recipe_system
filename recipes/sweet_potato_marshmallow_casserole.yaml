---
title: Sweet Potato Marshmallow Casserole
category: Side
ingredients:
  - Sweet potatoes 5 whole
  - Margarine 0.25 cup
  - Brown Sugar 0.5 cup
  - Orange Juice 3 tbsp
  - Cinnamon 1 tsp
  - Mini marshmallows 1 package
instructions:
  - Preheat oven to 350 degrees
  - Place sweet potatoes in a large saucepan with enough water to cover. Bring to a boil, cook until tender. Remove from heat, drain and mash. 
  - Place mashed sweet potatoes in a large with and use electric mixer to blend with margarine, brown sugar, orange juice and cinnamon. Spread evenly into a 9x13 baking dish. Top with mini marshmallows
  - Bake for 25 to 30 minutes in the preheated oven until marshmallows are puffed and golden brown
