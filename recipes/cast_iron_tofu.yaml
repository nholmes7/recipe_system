---
title: Cast Iron Tofu
category: Main
ingredients:
  - Extra Firm Tofu 1 unit, pressed and chopped
  - Olive oil 3 tbsp
  - Garlic Powder 1 tsp
  - Salt 0.25 tsp
  - Onion powder 0.25 tsp
instructions:
  - Press tofu, and slice into rectangles 0.5 inch thick. 
  - Heat a skillet to medium-high heat and combine the tofu with half the oil, garlic powder, salt and onion powder
  - Add remaining oil to skillet and fry tofu on one side for 4-7 mins until golden with some brown speckled spots. Flip tofu and cook another 4-5 minutes until golden
