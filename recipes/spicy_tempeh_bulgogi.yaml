---
title: Spicy Tempeh Bulgogi
category: Main
ingredients:
  - Tempeh 1 lb, cut into 1/2 inch strips
  - Pear 0.5 cup, chopped
  - Soy Sauce 0.25 cup
  - Brown sugar 2 tbsp
  - Green onions 2 tbsp, sliced
  - Water 2 tbsp
  - Sriracha 1 tbsp
  - Rice vinegar 1 tbsp
  - Fresh ginger 1 tbsp, grated
  - Garlic 3 clove, halved
  - Black pepper 1 tsp
  - Sesame oil 1 tsp
  - Vegetable oil 2 tbsp
  - Rice 2 cup, cooked
instructions:
  - Place tempeh in a resealable plastic bag and combine ingredients through 11 in a blender to make marinade
  - Marinate 2-4 hours
  - Drain, reserve marinade
  - In a 12-inch skillet heat veg oil over med, add tempeh, cook 8-12 minutes until lightly browned turning once
  - For sauce, in a small sauce pan heat reserved marinade over med adding enough water to reach desired consistency
  - Serve tempeh with rice and kimchi if desired. Drizzle with sauce, sprinkle with green onions and sesame seeds
