instructions:
  - If serving with rice and broccoli, begin preparing at this time. Otherwise, move on to the next step.
  - Wrap tofu in a clean absorbent towel and set something heavy on top to wick away moisture, such as a cast iron skillet. Let rest for about 10 minutes.
  - Prepare/chop green onions, garlic, and ginger at this time. Set aside.
  - Well tofu is pressing, prepare sauce by combining sesame oil, cornstarch, minced garlic, minced ginger, rice vinegar, coconut sugar or maple syrup, tamari or soy sauce, and water in a small mixing bowl and whisk thoroughly to combine. If using coconut sugar, make sure it is dissolved before proceeding. Taste and adjust seasonings as needed.
  - Heat a large metal or cast iron skillet over medium heat. In the meantime, unwrapped tofu and cut into even pieces, about 3/4 inch cubes.
  - Add tofu to a shallow mixing bowl and top with tamari or soy sauce, chili garlic sauce, sesame oil, and maple syrup. Toss to combine. Let rest 2 to 3 minutes stirring occasionally.
