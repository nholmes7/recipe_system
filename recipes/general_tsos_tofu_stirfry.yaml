  - To the hot skillet, add 2 tablespoons of grapeseed oil and let warm for 30 seconds. Then use a slotted spoon or fork to add tofu to the pan leaving any excess cornstarch behind.
  - Cook on all sides for 1 minute, or until light golden brown. You do not want it blackened or burned as you will be cooking it again later with the sauce. Aim for a consistent golden brown crust. Remove tofu from pan as it is finished browning. Set aside.
  - Return skillet to burner and increase heat to medium-high. Add 1 tablespoon of sesame oil, chopped green onions, and dried red chilies. Saute for 1 to 2 minutes, stirring frequently.
  - Add the sauce and tofu. Cook, stirring frequently, to coat the tofu and vegetables for 1 to 2 minutes, or until warmed through and the sauce has a slightly thickened.
  - Remove pan from heat and add sesame seeds. Toss to coat.
  - Serve with rice and steamed broccoli, or other desired sides. Best when fresh, though leftovers keep two to three days in the refrigerator. Reheat on the stove top or microwave.
