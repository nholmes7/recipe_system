---
title: Sheet Pan Sticky Sweet and Sour Tofu
category: Main
ingredients:
  - Extra-firm tofu 1 block, pressed
  - Egg 1 unit, beaten
  - Flour 0.25 cup
  - Ground ginger 1 tsp
  - Salt pinch
  - Pepper pinch
  - Brocolli 1 cup, chopped
  - Bell pepper 2 unit, sliced
  - Shallots 2 unit, quartered
  - Olive oil 4 tbsp
  - Sweet thai chili sauce 1 cup
  - Soy sauce 0.33 cup
  - Apple juice 0.5 cup
  - Rice vinegar 0.25 cup
  - Ketchup 1 tbsp
  - Peanut butter 1 tbsp
  - Jalapeno 1 unit, sliced and seeded
  - Garlic 2 clove, pressed
  - Rice
instructions:
  - Preheat oven to 475
  - Add tofu, egg and a pinch of pepper to a bowl. Toss to combine. 
  - Add the flour and ginger to another bowl. Dredge the tofu in batches through the flour, tossing to coat.
  - Place the tofu on one side of the prepared baking sheet. Drizzle with 2 tbsp of oil.
  - Add the broccoli, peppers, and shallots to the other side of the pan and toss with 2 tbsp oil.
  - Bake 15 min. 
  - Reduce oven temperature to 400.
  - Combine sweet thai chili sauce, soy sauce, apple juice, rice vinegar, ketchup, peanut butter, jalapeno and garlic in a medium sauce pan. 
  - Set over medium high heat and bring the sauce to a boil. 
  - Boil 5-8 mins until the sauce thickens and reduces by 1/3. Remove from heat.
  - Pour half the sauce over the tofu, tossing to combine. Toss the vegetables.
  - Return everything to the oven for 3 minutes, until the sauce coats the tofu.
  - Serve over bowls of rice.
