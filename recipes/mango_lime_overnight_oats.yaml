---
title: Mango Lime Overnight Oats
category: Breakfast
ingredients:
  - Vanilla Protein Powder 1 scoop
  - Rolled oats 0.66 cup
  - Chia seeds 4 tsp
  - Honey 2 tsp
  - Mango 0.5 cup
  - Lime 1 unit, juiced
  - Almond milk 1 cup
  - Coconut shavings
instructions:
  - Combine all ingredients in a bowl  except coconut shavings
  - Divide mixture into 2 mason jars and store in fridge overnight before serving
  - Top with coconut shavings
