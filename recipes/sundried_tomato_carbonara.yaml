---
title: Sun-dried Tomato Carbonara
category: Main
ingredients:
  - Sun-dried tomatoes 0.5 cups, chopped
  - Warm water 0.25 cups
  - Red Wine Vinegar 1 tbsp
  - Soy sauce 1 tbsp
  - Liquid Smoke 2 tsp
  - Garlic powder 0.25 tsp
  - Spaghetti 1 lb
  - Cornstarch 1 tbsp
  - Water 2 tbsp
  - Nutritional Yeast 2 tbsp
  - Olive oil 2 tbsp
  - olive oil 3 tbsp
  - Bread crumbs 1.5 cups
  - Lemon zest 1 tsp
  - Garlic powder 0.25 tsp
  - Paprika 0.25 tsp
  - Salt 0.25 tsp
instructions:
  - Put sun-dried tomatoes, water, vinegar, Soy sauce, liquid smoke, and garlic powder in bowl. Let tomatoes rehydrate
  - Make pasta
  - Mix cornstarch and water in small glass until dissolved
  - Drain pasta when done but save 1 cup of starchy water. Pour pasta water into cornstarch mixture and whisk in the Nutritional Yeast until chunk free
  - Warm oil over medium heat, add rehydrated tomatoes and let fizzle 2 mins. Fold in cooked pasta and drizzle cornstarch mixture. Stir 30 seconds until thick
  - Remove from heat and stir in panko pasta topping
  - Warm 3 tbsp olive oil in skillet, add bread crumbs and stir until golden 3-5 mins. 
  - Stir in lemon zest, garlic powder, paprika, and salt. 
