---
title: Minty Beet and Sweet Potato Soup
category: Soup
ingredients:
  - Vegetable broth 5 cup
  - Olive oil 2 tsp
  - Onion 1 cup, choppe
  - Garlic 3 clove, minced
  - Thyme 1 tbsp
  - Paprika 1.5 tsp
  - Beets 2 cup, peeled and chopped
  - Sweet potato 2 cup, peeled and chopped
  - Parsnips 2 cup, peeled and chopped
  - Mint 1 cup, chopped
  - Balsamic vinegar 2 tbsp
  - Pumpkin seeds 2 tbsp
instructions:
  - Boil veg broth
  - In another pot, saute onion and garlic until soft
  - Add spices and veg and boiling veg broth. Cover and leave to boil gently for 30 min
  - Add mint and balsamic and puree soup until smooth
  - Serve with fresh mint and pumpkin seeds
