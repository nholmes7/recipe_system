---
title: Lemon Salmon and Potatoes with Parmesan Asparagus
category: Main
ingredients:
  - Baby potatoes 1 lbs, halved
  - Olive oil 4 tbsp
  - Salmon fillets 1 lbs
  - Cajun seasoning 2 tbsp
  - Lemon zest 1 tbsp
  - Lemon juice 2 tbsp
  - Red wine vinegar 2 tsp
  - Arugula 1 cup
  - Fresh basil 0.5 cup
  - Fresh dill 0.25 cup
  - Asparagus 1 bunch
  - Nutritional yeast 2 tbsp
instructions:
  - Preheat oven to 425
  - On a large baking sheet, combine the potatoes, 2 tbsp olive oil, pinch salt and pepper. Bake 15 minutes
  - Remove potatoes from the oven, add salmon to the center of the pan. Rub 1 tbsp olive oil and the cajun seasoning.
  - Add the asparagus to the pan and toss with parmesan. 
  - Bake everything together for 10-15 minutes or until the salmon is done.
  - Whisk together the lemon zest, red wine vinegar, and 1 tbsp olive oil. Season with salt and pepper. Add the arugula, basil, dill and a pinch of chili flakes. Toss.
