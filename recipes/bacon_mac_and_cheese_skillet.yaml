---
title: Bacon mac and cheese skillet
category: Main
ingredients:
  - Mushroom bacon
  - Elbow macaroni 3 cups, cooked
  - Oregano 1 tsp
  - Basil 1 tsp
  - Salt 1 tsp
  - Raw Cashews 1 cup, soaked
  - Unsweetened almond milk 2.25 cup
  - vegetable oil 0.33 cup
  - Nutritional Yeast 0.33 cup
  - Lemon Juice 0.25 cup
  - Tomato paste 3 tbsp
  - Miso paste 1.5 tbsp
  - Chilli powder 2 tsp
  - Onion powder 2 tsp
  - Garlic Powder 2 tsp
  - Flour 2 tsp
  - Salt
  - Pepper
instructions:
  - Preheat the oven to 350
  - Cook the pasta until al dente or slightly less so that it doesn't get too soft when it cooks in the oven
  - Make the sauce: combine cashews, with all the sauce ingredients (everything except the herbs) in a blender until very smooth
  - In a baking dish stir the pasta and sauce until macaroni is well coated
  - Sprinkle the bacon pieces liberally on top
  - Cover with foil and bake for 20 minutes
  - Remove foil and make another 10 mins
