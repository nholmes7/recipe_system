---
title: Mushroom bacon
category: Side
ingredients:
  - Shiitake mushrooms 4 oz, sliced thin, or can do 2 large portobellos sliced thin
  - Soy Sauce 0.25 cup
  - Maple Syrup 2 tbsp
  - Liquid Smoke 1 tbsp
  - Smoked paprika 1 tsp
instructions:
  - Preheat oven to 350
  - Add 1 tbsp veg oil to the marinade and combine well then marinate the mushrooms for 15 minutes
  - Line baking sheet with parchment paper and lay out mushrooms to bake for 25 to 30 minutes
  - Flip halfway through and brush with extra marinade
  - remove any pieces that are already pretty crisp so they don't burn
