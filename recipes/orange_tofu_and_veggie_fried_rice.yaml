---
title: Orange tofu and veggie fried rice
category: Main
ingredients:
  - Rice 1.5 cup, cooked
  - Water 2.5 cup
  - Salt 0.75 tsp
  - Vegetable oil 3 tbsp
  - Green onions 4 unit, sliced
  - Garlic 2 unit, minced
  - Carrot 0.5 cup, grated
  - Brocolli 2 cup, grated
  - Peas 0.5 cup, cooked
  - Corn 0.5 cup, cooked
  - Veggie broth 1 cube
  - Soy Sauce 1 tbsp
  - Pepper 0.25 tsp
  - Garlic 2 unit
  - Fresh ginger 2 tsp, minced
  - Red pepper flakes 0.25 tsp
  - Grated orange zest 1 tsp
  - Orange Juice 0.25 cup
  - Soy Sauce 0.25 cup
  - Rice Vinegar 0.25 cup
  - Sugar 0.5 cup
  - Corn starch 1 tbsp
  - tofu 2 units
  - Vegetable oil 4 tbsp, for frying
  - Brown rice flour 1 cup
  - Corn starch 1 tbsp
  - Salt 0.5 tps
  - Garlic Powder 0.5 tsp
  - Pepper 0.5 tsp
  - Club soda 1 cup
instructions:
  - Cook the rice in water with salt 
  - Make the orange sauce: in a pan heat the vegetable oil over medium low heat and saute the garlic, ginger, 2 green onions, and red pepper flakes for 2 minutes. 
  - Add the orange zest and juice, soy sauce, vinegar, sugar and 1 cup of water and bring to a boil 
  - Bring to a simmer and cook for 10 mins
  - In a small bowl combine cornstarch with 1 tbsp of water into a slurry
  - Whisk into the sauce until thickened; remove from heat and set aside
  - Drain and press the tofu and cut into bite sized chunks
  - Heat veg oil in a heavy bottomed pan until high heat
  - in a bowl, combine the rice flour, cornstarch, garlic powder, and pepper. Fold the soda into the flour mixture when ready to fry
  - Coat batches of tofu cubes in the batter and drop each into the hot oil. Fry for 2 minutes 
  - To finish the fried rice, heat a large skillet and saute the green onions, garlic, carrot, brocolli, peas, and corn for 5 minutes until softened and slightly browned
  - Add cooked rice, stock, tamari, pepper and salt and cook 5 to 6 mins
  - Toss the tofu into a bowl with the sauce to coat
  - Garnish the tofu with green onions and serve on the fried rice
