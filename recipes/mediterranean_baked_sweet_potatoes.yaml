---
title: Mediterranean Baked Sweet Potatoes
category: Main
ingredients:
  - Sweet potato 4 unit
  - Chickpeas 1 unit
  - Olive oil 0.5 tbsp
  - Cumin 0.5 tsp
  - Coriander 0.5 tsp
  - Cinnamon 0.5 tsp
  - Smoked paprika 0.5 tsp
  - Hummus 0.25 cup
  - Lemon juice 0.5 unit
  - Dried dill 1 tsp
  - Garlic 3 cloves, minced
  - Cherry tomatoes 0.25 cup
  - Fresh parsley 0.25 cup
  - Lemon juice 2 tbsp
  - Chili garlic sauce
instructions:
  - Preheat oven to 400 and line a large baking sheet with foil
  - Cut potatoes in half lengthwise 
  - Toss and rinse drained chickpeas with olive oil and spices and place on a baking sheet
  - Rub the sweet potatoes with olive oil and place face down on the foil lined baking sheet
  - Roast 30 mins until chickpeas are crispy and sweet potatoes are soft
  - Add the sauce ingredients (hummus, lemon, dill, garlic, water to thin, salt if needed to a mix bowl
  - Make the cherry tomato parsley topping
  - Combine all together on a plate
