---
title: Crispy Cauliflower Tinga Tacos with Honey Lime Avocado Crema
category: Main
ingredients:
  - Olive oil 2 tbsp
  - Cauliflower 1 unit, cut into small florets
  - Onion 1 unit, chopped
  - Chipotle peppers in adobo 2 unit, finely chopped
  - Dried oregano 0.5 tsp
  - Salt 1 tsp
  - Red enchilada sauce 0.5 cup
  - Corn tortillas 12 unit
  - Pepper jack cheese 0.5 cup, shredded
  - Cheddar cheese 0.5 cup, shredded
  - Salsa
  - Lettuce
  - Pickled onion
  - Avocado 1 unit
  - Cilantro 0.5 cup
  - Honey 1.5 tsp
  - Garlic 1 clove, minced
  - Lime 2 unit, juiced
  - Salt
instructions:
  - Preheat oven to 425
  - Heat olive oil in a skillet over high heat. Add cauliflower and onion and cook until charring.
  - Add chipotle peppers, enchilada sauce, oregano, salt and 1/3 cup water. Reduce to simmer for 10 minutes until thickened
  - Warm tortillas for 30 seconds in the microwave until pliable.
  - On a baking sheet, rub tortillas with olive oil. Lay flat and evenly layer with cheese and cauliflower filling. Fold the other half over the filling, gently pushing to adhere. 
  - Transfer to the oven and bake 5-8 mins, then flip and bake another 5 mins until cheese is melty and tortillas are crisp.
  - Make the honey lime avocado crema. 
  - Serve topped with avocado, lettuce, limes and any other desired toppings.
