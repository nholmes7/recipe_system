---
title: Quinoa Taco Mix
category: Main
ingredients:
  - Olive oil 2 tbsp
  - Yellow onion 0.5 unit, chopped
  - Red bell pepper 1 unit, diced
  - Jalapeno 1 unit, seeded and diced
  - Quinoa 2 cups, cooked
  - Garlic 1 clove, minced
  - Chili powder 1 tbsp
  - Cumin 0.5 tsp
  - Smoked paprika 0.25 tsp
  - Black beans 1.5 cups, cooked and blended
  - lime juice 1 tbsp
  - Soy sauce 2 tbsp
instructions:
  - Warm oil in a large skillet, add onion and bell pepper and saute until onion browns. 
  - Add jalapeno, quinoa, garlic and stir another minute
  - Add chili powder, cumin, smoked paprika and stir until everything is coated, cook for another minute
  - Fold in mashed black beans, lime juice, Soy sauce, and cook until beans warm - another minute.
