---
title: Spicy Lightly Pickled Cucumbers
category: Side
ingredients:
  - Mini cucumbers 2 lbs, cut into quarters
  - White wine vinegar 0.25 cup, can sub unseasoned rice vinegar
  - Sugar 1 tsp
  - Red pepper flakes 0.75 tsp
  - Salt 2 tsp
  - Dill 2 tbsp, chopped
  - Fresh lemon juice 2 tbsp
instructions:
  - Toss cucumbers in a large bowl with vinegar, sugar, pepper flakes and salt. Marinate and chill for 1 to 6 hours tossing occasionally
  - Just before serving toss with lemon juice and fresh dill
