---
title: Pumpkin Spice Coffee Creamer
category: nan
ingredients:
  - Vegan cream 2 cup
  - Pumpkin puree 0.5 cup
  - Pumpkin pie spice 2 tsp
  - Maple 1 tbsp
  - Vanilla 2 tsp

instructions:
  - Bring cream to a low simmer, then add the pumpkin puree
  - Stir until dissolved
  - Simmer for a few minutes with spices
  - Turn off heat and let cool
  - Store in fridge for up to 5 days
