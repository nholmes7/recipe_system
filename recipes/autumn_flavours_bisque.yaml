---
title: Autumn Flavours Bisque
category: Soups
ingredients:
  - Olive oil 1 tbsp
  - Yellow onion 0.25 cup, chopped
  - Shallots 0.25 cup, chopped
  - Ginger 0.25 inches, diced
  - Flour 2 tbsp
  - Broth 3 cups
  - Apple juice 0.25 cup
  - Pumpkin puree 1.25 cup
  - Maple Syrup 1 tbsp
  - Cinnamon 0.25 tsp
  - Thyme 0.25 tsp
  - Salt 0.25 tsp
  - Pepper 0.125 tsp
  - Almond milk 0.5 cup
  - Vanilla extract 0.25 tsp
  - Balsamic vinegar 1 tsp
instructions:
  - Cook onion, shallots and ginger in olive oil until tender
  - Add flour to coat veggies, then broth and juice. Bring to a boil then simmer until slightly thickened, about 5 minutes
  - Whisk in pumpkin, maple syrup, and spices. Bring to a boil and simmer 15 minutes
  - Put soup into Vitamix with rest of ingredients. Blend on high for 40 seconds.
