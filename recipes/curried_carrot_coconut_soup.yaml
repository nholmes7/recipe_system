---
title: Curried Carrot Coconut Soup
category: Soup
ingredients:
  - Onion 1 units
  - Carrot 2 lbs
  - Coconut Oil 1 tbsp
  - Curry Powder 1 tsp, also add some ginger!
  - Salt 0.5 tsp
  - Vegetable Stock 5 cups
  - Coconut Milk 0.5 cups
instructions:
  - Heat coconut oil over medium heat in alarge pot
  - Add onion to the pot and saute until translucent
  - Add carrots, curry powder, sea salt and broth to the pot and bring to a simmer
  - Allow to simmer until carrots are tender (about 15-20 mins)
  - Remove from heat and blend the soup until it is smooth
  - Add the coconut milk and stir until blended
