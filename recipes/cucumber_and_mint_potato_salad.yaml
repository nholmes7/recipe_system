---
title: Cucumber and Mint Potato Salad
category: Sides
ingredients:
  - Canola Oil 0.25 cups
  - White Vinegar 2 tbsp
  - Salt 0.5 tbsp
  - Fresh Mint 2 tbsp, minced
  - Cucumber 1 units, sliced
  - Red Onion 0.5 units, thinly sliced
  - White Potatoes 2.5 lbs, chunked
instructions:
  - Place potatoes in a pot and cover with water - boil until tender, about 20 mins
  - Whisk together oil, vinegar, salt and mint
  - Combine dressing, potatoes, red onion and cucumbers
