---
title: Apple Pear Baked Oatmeal
category: Breakfast
ingredients:
  - Oats 2.25 cups
  - Brown sugar 2 tbsp
  - Cinnamon 2 tsp
  - Baking Powder 1 tsp
  - Ground ginger 0.5 tsp
  - Salt 0.5 tsp
  - Nutmeg 0.5 tsp
  - Unsweetened almond milk 2 cups
  - Apple sauce 0.5 cup
  - Vanilla 2 tsp
  - Maple Syrup 0.25 cup
  - Apples 2 units, peeled and diced
  - Pear 1 unit, peeled and diced
  - Walnuts 0.5 cup, chopped
instructions:
  - Preheat oven to 375 and lightly grease a casserole dish
  - Combine oats, sugar, cinnamon, baking powder, ginger, salt and nutmeg in a bowl
  - In another bowl combine almond milk, applesauce, maple syrup, vanilla and stir well
  - Pour liquid into oat mixture and stir until combined
  - Fold in apples and pear
  - Spoon into casserole dish and smooth out the top
  - Sprinkle with walnuts 
  - Bake uncovered for 35 to 45 minutes until oatmeal is bubbly around corners and apples are fork tender
