---
title: Lentil-Mushroom Bolognese
category: Main
ingredients:
  - Olive oil 2 tbsp
  - Sweet onion 1 unit, diced
  - Garlic 3 cloves, minced
  - Cremini mushrooms 450 g
  - Dried oregano 1 tsp
  - Dried basil 1 tsp
  - Dried thyme 1 tsp
  - Fusilli pasta 6.5 cups, uncooked
  - Pasta sauce 1 jar
  - Green lentils 1 can
  - Roasted red pepper 0.75 cup, chopped
  - Tahini 2 tbsp, runny
  - Freshly ground black pepper 0.5 tsp
  - Red Pepper Flakes 0.5 tsp
instructions:
  - Boil the pasta
  - Heat oil over medium heat and add the onion, garlic, and saute until the onion is softened
  - Stir in the mushrooms, oregano, basil, thyme and cook for 7 to 8 minutes until most of the water cooks off
  - Stir in sauce, lentils, roasted red pepper, and tahini until combined. Simmer over medium heat for a few more minutes
  - Stir pasta in lentil-veggie mixture and season with salt, pepper and red pepper flakes
