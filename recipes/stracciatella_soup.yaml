---
title: Stracciatella Soup
category: Soup
ingredients:
  - Veggie broth 6 cup
  - Kale 4 cups, chopped and stems removed, packed cups
  - Eggs 4 unit, separated
  - Parigiano-Reggiano or pecorino 0.33 cup, grated
  - Nutmeg 0.25 tsp
  - Lemon Juice 2 tbsp
  - Salt
  - Pepper
instructions:
  - Bring broth to a simmer over medium-high heat. 
  - Stir in kale, reduce heat to medium low and simmer until tender, 15-18 minutes
  - Reduce heat to low, slowly pour egg whites into center of pot and cook undisturbed until just set, about 45 seconds 
  - Gently stir until whites are evenly distributed throughout soup
  - Remove from heat
  - Beat egg yolks, stir into soup with cheese, nutmeg and lemon juice. 
  - Season with salt and pepper
  - Serve with bread and butter
