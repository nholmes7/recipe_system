---
title: Kale Salad with Tandoori Roasted Chickpeas
category: Main
ingredients:
  - Kale 1 head, chop
  - Garlic 1 head
  - Tahini 0.25 cup
  - Olive oil 3 tbsp
  - Lemons 2 juiced
  - Maple Syrup 2 tbsp
  - Salt 1 pinch
  - Pepper 1 pinch
  - Chickpeas 1 can
  - Cumin 3 tbsp
  - Garlic powder 2 tbsp
  - Paprika 2 tbsp
  - Ginger powder 3 tsp
  - Coriander powder 2 tsp
  - Cardamom 2 tsp
instructions:
  - Wash and chop kale into bite sized pieces
  - Chop top of head of garlic off, drizzle with olive oil and wrap in tinfoil. Bake at 425 for 40 minutes
  - Mix with 2 tbsp olive oil, 2 juiced lemons, maple syrup, salt, pepper and water for consistency
  - Toss rinsed chickpeas with spices and 1 tbsp of olive oil. Bake at 425 with the garlic for 25 minutes
