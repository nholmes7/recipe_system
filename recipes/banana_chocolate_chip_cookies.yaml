---
title: Banana Chocolate Chip Cookies
category: Dessert
ingredients:
  - Flour 2.25 cup
  - Baking Powder 1 tsp
  - Baking Soda 0.5 tsp
  - Salt 0.5 tsp
  - Sugar 0.5 cup
  - Brown Sugar 0.5 cup
  - Banana Puree 0.667 cup
  - Olive oil 0.33 cup
  - Vanilla 1 tsp
  - Chocolate chips 0.75 cup
instructions:
  - Preheat oven to 350
  - Whisk together dry and wet ingredients separately
  - Fold in chocolate chips
  - Scoop golf ball size cookes onto pan and bake 12 to 15 minutes until cooked through
  - Let cool 10 mins before eating
