---
title: Chickpea, Sundried tomato and Arugula Crostini
category: Main
ingredients:
  - Olive oil 0.25 cup
  - Garlic 1 clove, pressed
  - Fresh parsley 2 tbsp, chopped
  - Chickpeas 1 can, drained
  - Sun-dried tomatoes 0.25 cup, chopped, not oil-packed
  - Salt and pepper
  - Arugula
  - Baguette 1 unit, Made into crostini
instructions:
  - In a saucepan over medium heat, heat the olive oil, garlic, parsley and a pinch of red pepper flakes until fragrant 
  - Add the chickpeas with their liquid and the sun-dried tomatoes and cook, coarsely mashing the chickpeas with a potato masher and stirring for 10 minutes until thick and spreadable
  - Season with salt and pepper
  - Spread the crostini with the chickpea mixture. Top with the arugula and serve.
