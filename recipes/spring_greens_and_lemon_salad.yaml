---
title: Spring Greens and Lemon Salad
category: Main
ingredients:
  - Asparagus 1 bunch, tips only
  - Lemon 1 unit, sliced into half moons
  - Olive oil 1 tsp
  - Pinch salt and pepper
  - Frozen peas 1 cup, Defrosted
  - Zucchini 1 unit, zoodled or sliced into ribbons
  - Radish 2 unit, thinly sliced
  - Cherry tomatoes 0.5 cup, sliced in half
  - Sunflower seeds 0.33 cup, toasted
  - Mixed baby greens 4 cups
  - Lemon Juice 2 tbsp
  - Orange juice 2 tbsp
  - Olive oil 1 tbsp
  - Pinch salt and pepper
instructions:
  - Preheat oven to 375
  - Toss asparagus tips and lemons in 1 tsp olive oil and season with pinch of salt and pepper
  - Spread onto a lined baking sheet and roast for 7 mins until asparagus is slightly tender
  - Whisk dressing ingredients together
  - Add mixed baby greens to a large bowl, add asparagus, peas, zucchini, radishes and cherry tomatoes. Toss in dressing and top with roasted lemons and sunflower seeds
