---
title: Pineapple Red Onion Salad
category: Side
ingredients:
  - Pineapple 1 unit, Peeled and sliced into rings
  - Red onion 2 unit, sliced into slabs
  - Basil 1 handful, chopped
  - Lemon Juice 1 unit
  - Olive oil 2 tbsp
  - Lemon zest 1 unit
  - Salt
  - Pepper
instructions:
  - Peel pineapple, slice into rings (with core). Brush with olive oil, sprinkle with salt and pepper and grill on the BBQ over high heat until grill marks on both sides. 
  - Slice into 1 cm thick slabs, brush with olive oil, sprinkle with salt and pepper and grill on the BBQ over high heat until grill marks and onion softened
  - Chop pineapple and onion into chunks and toss with basil, lemon juice and lemon zest
