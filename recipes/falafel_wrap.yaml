---
title: Falafel Wrap
category: Main
ingredients:
  - Chickpeas 1 can
  - Zucchini 1 unit, grated
  - Scallions 2 units, minced
  - Parsley 0.25 cup, chopped
  - Black Olives 2 tbsp
  - Tahini 1 tbsp
  - Lemon Juice 1 tbsp
  - Cumin 0.5 tsp
  - Paprika 0.25 tsp
  - Salt 0.25 tsp
  - Wraps  6 unit
  - Hummus 0.25 cup, for the wrap
  - Fresh greens 0.5 cup, for the wrap
  - Cherry tomatoes 0.25 cup, halves
  - Cucumber 0.25 cup, diced
  - Avocado 0.25 cup, chopped
  - Quinoa 0.25 cup, cooked
instructions:
  - Use food processor to pulse chickpeas, zucchini, scallions, parsley and olives (if using) until roughly chopped. Do not puree
  - In a small bowl whisk together the tahini and lemon juice, and stir in the spices. Poor this into the chickpea mixture and pulse a little more to combine. 
  - Taste and add more salt if needed
  - Form into 6 patties
  - Panfry in 1 tsp of olive oil on medium and cook 10 mins on first side, 5-7 on 2nd side OR bake at 350 for 30-40 mins
  - Lay wrap on plate and spread hummus, then lay on greens and crumble falafel patty on top. Add tomatoes, cucumber, avocado and quinoa
  - Press in a sandwich press if want
