---
title: Garlic Sauce
category: Sauce
ingredients:
  - Garlic 3 heads, peeled
  - Canola oil 4 cups
  - Salt 1 tsp
  - Lemon juice 0.25 cups
instructions:
  - Blend garlic and salt in food processor until smooth.
  - Alternate adding 1/2cup canola oil and 1 tsp lemon juice until it has all been added
  - Will take 10-15 minutes of blending
