---
title: Loaded Thai-Style Lettuce Cups
category: Main
ingredients:
  - Fish sauce 2 tbsp
  - Rice vinegar 2 tbsp
  - Soy sauce 1.5 tbsp
  - Sugar 2 tsp
  - Safflower oil 1 tsp
  - Lemongrass 1 stalk
  - Salt 0.25 tsp
  - Pepper 0.25 tsp
  - Extra-firm tofu 1 package, drained and halved length-wise
  - Safflower oil 2 tbsp
  - Red onion 0.5 unit, small, finely chopped
  - Thai basil 1.5 cup
  - Garlic 3 cloves, minced
  - Baby oyster mushrooms 7 oz, chopped
  - Lettuce 2 unit, small
  - Thai basil and cilantro 1 cup
  - mint 0.25 cup
  - Red onion 0.5 unit, small, thinly sliced
  - Limes 3 unit, quartered
  - Sriracha
instructions:
  - Prepare the sauce; in a bowl, stir together fish sauce - pepper. Set aside
  - Prepare filling; pressure tofu slices, then crumble into a bowl.
  - In a large non-stick skillet over high heat, heat half of oil. Add onion, garlic, basil, chile, and cook until slightly softened, 2-3 minutes
  - Add mushrooms and a pinch of salt and pepper. Cook, stirring, until mushrooms expel water, about 3 minutes.
  - Heat remaining oil and add tofu, cook, stirring, for 2 minutes.
  - Add reserved sauce and reserved mushroom mixture and cook until liquid is absorbed and mixture becomes brown and crispy, 3-5 minutes.
  - Serve tofu mixture in lettuce cups layered with basil, cilantro, mint, onion, and lime wedges. Top with sriracha.
