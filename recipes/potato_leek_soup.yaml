---
title: Potato Leek Soup
category: Soup
ingredients:
  - Leeks 3 cup, chopped
  - Butter 2 tbsp
  - Veggie broth 4 cup
  - Potatoes 2 lbs
  - Salt 1 tsp
  - Marjoram pinch
  - Dried thyme 0.5 tsp
  - Bay leaf 1 unit
  - Fresh parsley 0.25 cup
instructions:
  - Slice the white and light green parts of the leeks crosswise into 1/4-inch thick slices
  - Cook the leeks in butter to soften, about 10 minutes but not browning
  - Add broth, diced potatoes, bay leaf, marjoram, thyme, and salt to the pot
  - increase heat to high to bring to a simmer, then lower the heat to a low simmer and cook for 20 minutes until potatoes are done
  - Remove bay leaf and puree the soup
  - Add parsley and cook a few more minutes
  - Add a few dashes of tabasco or sriracha to taste, and freshly ground pepper
