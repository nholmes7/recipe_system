---
title: Pizza Dough
category: Main
ingredients:
  - Warm water 0.75 cup
  - Active dry yeast 1 tsp
  - Flour 2 cup
  - Salt 0.5 tsp
instructions:
  - Dissolve the yeast in the water until the yeast is dissolved
  - Stir in the flour and salt to form a shaggy dough. Knead the dough for about 5-8 minutes until it bounces back when you poke it
  - Let the dough rise in a warm place for 1.5 hours in an oiled boil covered in plastic wrap or a tea towel
  - Bake the pizza for 5-10 minutes at the hottest temperature your oven will go to
