---
title: Yellow Split-Pea Soup
category: Soup
ingredients:
  - Vegetable oil 2 tsp
  - Garlic 3 cloves
  - Onion 1 cup
  - Carrots 1 cup
  - Celery 1 cup
  - Vegetable stock 7 cup
  - Potatoes 1 cup
  - Dried yellow split peas 1 cup
instructions:
  - In a pan, heat oil, add garlic, onion, carrots and celery. Cook until softened and starting to brown
  - Stir in stock, potatoes and split peas. Bring to a boil, reduce to a simmer and cover and cook for 40 minutes or until split peas are tender
  - Blend smooth
