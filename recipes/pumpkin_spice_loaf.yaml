---
title: Pumpkin Spice Loaf
category: Breakfast
ingredients:
  - Flour 2 cup
  - Sugar 0.5 cup
  - Brown sugar 0.5 cup
  - Baking powder 3 tsp
  - Cinnamon 1 tsp
  - Pumpkin pie spice 1 tsp
  - Salt 0.5 tsp
  - Pumpkin puree 1.5 cup
  - Olive oil 0.25 cup
  - Vanilla 1 tsp
  - Eggs 1 unit
instructions:
  - Preheat oven to 350
  - Mix flour with sugars, baking powder, cinnamon, pumpkin pie spice and salt
  - Add in pumpkin, olive oil, vanilla and egg. The batter will be very thick. Mix until just combined
  - Grease a loaf pan and line with parchment paper
  - Spread batter evenly into pan
  - Bake for 60 minutes until knife comes out clean
  - Lift the bread out and allow to cool on a wire rack
  - Or make into 12 muffins and cook for 25 mins at 375
