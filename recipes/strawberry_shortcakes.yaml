---
title: Strawberry Shortcakes
category: Dessert
ingredients:
  - All-purpose flour 2 cup
  - Baking powder 4 tsp
  - Cream of tartar 0.5 tsp
  - Salt 0.5 tsp
  - Sugar 2 tsp
  - Hard butter 0.5 cup
  - Cold milk 0.66 cup
  - Strawberries 1 qt
  - Whipping cream 0.5 pt
instructions:
  - Sift together into mixing bowl the flour, baking powder, cream of tartar, salt and sugar
  - Cut in the hard butter with pastry blender until the size of small peas
  - Add milk all at once, mixing quickly until flour is barely moistened
  - Press dough into ball. Pat out on lightly floured board until 3/4" thick. Cut into 8 rounds
  - Bake on ungreased cookie sheet at 450 for 8-9 minutes
