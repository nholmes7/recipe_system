---
title: Maple Glazed Salmon
category: Main
ingredients:
  - Salmon fillets 12 oz
  - Olive oil 1 tbsp
  - Maple syrup 0.33 cup
  - Soy Sauce 2 tbsp,           
  - Sesame oil 1 tsp
  - Garlic 2 cloves,                       
  - Ginger 2 tsp, grated
  - Sriracha dash
instructions:
  - Preheat oven to 375
  - Heat a large cast iron ovr med-high heat and add the olive oil
  - Season the salmon fillets with salt and pepper
  - Brown fillets until caramel coloured on both sides
  - While the salmon is browning, mix the sauce ingredients and pour over the salmon
  - Put the pan in the oven for 7-10 minutes until salmon cooked through
