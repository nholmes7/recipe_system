---
title: Snickerdoodles
category: Dessert
ingredients:
  - Butter 0.5 cup, softened
  - Shortening 0.5 cup
  - Sugar 1.5 cup
  - Eggs 2 unit
  - Vanilla 2 tsp
  - Flour 2.75 cup
  - Cream of tartar 2 tsp
  - Baking soda 1 tsp
  - Salt 0.25 tsp
  - Sugar 2 tbsp
  - Ground cinnamon 2 tsp
instructions:
  - Preheat oven to 400
  - Cream together butter, shortening, sugar, eggs and vanilla. 
  - Blend in flour, cream of tartar, soda, and salt
  - Shape dough by rounded spoonfuls into balls
  - Mix 2 tbsp sugar and cinnamon together
  - Roll balls of dough in mixture
  - Place 2 inches apart on ungreased baking sheetd
  - Bake 8 to 10 minutes, until set but not too hard. Remove immediately from baking sheets
