---
title: Sweet potato noodles with creamy peanut satay sauce
category: Main
ingredients:
  - Crunchy peanut butter 3 tbsp
  - Almond milk 5 tbsp
  - Tamari 1 tsp
  - Chili flakes 1 tsp
  - Lime juice 1 units
  - Honey 1 tsp
  - Olive oil
  - Celery 1 units
  - Garlic 5 units , crushed
  - Ginger 1 inch, finely grated
  - Mushrooms 9 oz, thinly sliced
  - Sweet potatoes 2 units, Spiralized
  - Baby spinach 3.5 cups
instructions:
  - Place crunchy peanut butter, almond milk, tamari, chili flakes, lime juice, honey and a little olive oil in a blender. Blend until smooth
  - Heat 1 tbsp of oil in a large frying pan then add the celery, garlic, ginger and salt and satay over low heat until the celery is softening
  - Add the mushrooms once the pan has been bubbling for a couple of minutes
  - After a minute or so add the sweet potatoes and cook for about 10 minutes
  - Once the noodles and mushrooms are tender, add the spinach and the sauce. Stir until the spinach has wilted and the sauce is warm. 
  - If the sauce feels a little thick, add a splash of water, olive oil or almond milk and stir it in until it reaches the desired consistency
