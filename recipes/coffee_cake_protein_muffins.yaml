---
title: Coffee Cake Protein Muffins
category: Breakfast
ingredients:
  - Cafe Latte Protein Powder 2 scoops, 63g
  - Oat flour 0.5 cup
  - Almond flour 0.25 cup
  - Sugar 2 tbsp
  - Baking powder 2 tsp
  - Cinnamon 2 tsp
  - Salt 0.25 tsp
  - Eggs 1 unit
  - Almond milk 0.5 cup
  - Applesauce 0.25 cup
  - Oats 2 tbsp, For streusel
  - Brown sugar 2 tbsp, For streusel
  - Butter 2 tbsp, For streusel
instructions:
  - Makes 9 muffins
  - Preheat oven to 350
  - Mix dry and wet ingredients separately
  - Add dry ingredients into the wet
  - Stir batter until smooth
  - Fill each muffin cup 3/4 full
  - Add streusel to the top of each muffin
  - Bake 25-30 min until knife comes out clean
  - 140 cal per muffin, 8g protein
