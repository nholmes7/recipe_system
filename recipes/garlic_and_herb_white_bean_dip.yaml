---
title: Garlic and herb white bean dip
category: Side
ingredients:
  - Garlic 1 clove, peeled
  - Basil, half cup of chopped fresh herbs, packed
  - Thyme
  - Oregano
  - Chives
  - Rosemary
  - Cannellini beans 2 can
  - Olive oil 0.25 cup
  - White wine vinegar 2 tbsp
  - Salt 0.5 tsp
  - Black pepper 0.25 tsp
  - Crackers and dipping veggies
instructions:
  - Blend everything together
