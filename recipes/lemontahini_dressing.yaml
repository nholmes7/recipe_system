---
title: Lemon-Tahini Dressing
category: Main
ingredients:
  - Garlic 2 cloves, minced
  - Tahini 0.25 cup
  - Lemon juice 0.5 cup
  - Nutritional Yeast 3 tbsp
  - Olive oil 0.25 cup
  - Sea salt
  - Black Pepper
instructions:
  - In a food processor, blend until smooth. Taste and adjust seasonings if desired
