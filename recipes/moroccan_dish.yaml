---
title: Moroccan Dish
category: Main
ingredients:
  - Carrots 2 cups, roughly chopped
  - Red bell pepper 1 unit
  - Red onion 0.5 cup
  - Paprika 1 tsp
  - Cumin 0.5 tsp
  - Coriander 0.25 tsp
  - Cayenne pepper pinch
  - Salt pinch
  - pepper 1 tbsp
  - Olive oil 2 cups
  - Arugula 4 oz
  - Tofu
instructions:
  - Preheat oven to 375
  - On a baking sheet, combine carrots, bell pepper, red onion, paprika, cumin, coriander, cayenne, salt and olive oil.
  - Bake for 15 to 20 minutes
  - Pair with 2 cups arugula and grilled tofu or cooked beans
