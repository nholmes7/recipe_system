---
title: Rhubarb Fool
category: Dessert
ingredients:
  - Rhubarb 6 cup, chopped
  - Sugar 0.5 cup
  - Orange liqueur 2 tbsp, or orange juice
  - Strawberries 1 cup, chopped
  - Vanilla 1 tsp
  - Whipping cream 0.75 cup
instructions:
  - Place rhubarb in a large sauce pan with sugar and orange liqueur. Simmer, covered over medium heat, stirring frequently for 15 minutes until very tender and rhubarb slices no longer have any shape
  - Stir in strawberries and continue to simmer very gently, uncovered, stirring occasionally until strawberries are soft, about 10 minutes.
  - Remove from heat and stir in vanilla
  - Mixture should be a thick puree. Turn into a large bowl and cool completely
  - Using an electric mixer, beat cream until stiff peaks form when beaters are lifted. Fold cream into rhubarb mixture only enough that it streaks the rhubarb and pink ripples show.
  - Serves 6
