---
title: Chana Masala
category: Main
ingredients:
  - Chickpeas 2 cans, drained and rinsed
  - Margerine 1 tbsp
  - Onion 1 cup, chopped
  - Ginger 1 tbsp, grated
  - Garlic 3 clove, minced
  - Garam masala 1 tbsp
  - Salt 0.5 tsp
  - Turmeric 0.5 tsp
  - Diced tomatoes 1 can
  - Water 0.5 cup
  - Rice 3 cup, cooked
  - Green onions
  - Cilantro
  - Lime wedges
instructions:
  - Mash half chickpeas until nearly smooth
  - In a skillet heat butter, add onion, garlic, ginger and cook 5 minutes until soft
  - Stir in spices, chickpeas, tomatoes, and water
  - Bring to a boil then reduce and simmer 8 minutes until slightly thickened, stirring occasionally
