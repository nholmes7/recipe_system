---
title: Jerusalem Artichoke Soup
category: Soups
ingredients:
  - Shallots 30 g
  - Garlic 4 cloves
  - Olive oil 2 tbsp
  - Jerusalem artichokes 300 g
  - Potatoes 200 g
  - Carrots 125 g
  - Dried thyme 2 tsp
  - Vegetable stock 2 L
  - Lemon Juice, to taste
  - Hazelnuts 3 tbsp
instructions:
  - Peel and finely chop shallots, mince garlic. Saute them in the oil
  - Peel artichokes and chop into small pieces. Peel and chop potatoes and carrots
  - Add the vegetables to the shallots and garlic with the stock and dried thyme
  - Bring the soup to a boil and allow to simmer 10 minutes 
  - Puree until smooth
  - Chop hazelnuts & roast them, then garnish soup with them. Season to taste with lemon juice
