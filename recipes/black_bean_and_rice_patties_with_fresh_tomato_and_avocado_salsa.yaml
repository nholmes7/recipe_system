---
title: Black bean and rice patties with fresh tomato and avocado salsa
category: Main
ingredients:
  - Brown rice 4.4 oz, cooked
  - Black beans 15 oz, drained not rinsed
  - Egg 1 unit
  - Lime Juice 2 tbsp
  - Mayo 1 tbsp
  - Garlic 1 clove, minced
  - Oregano 0.5 tsp
  - Chili powder 0.5 tsp
  - Cumin 0.5 tsp
  - Olive oil 1 tbsp
  - Salt 0.25 tsp
  - Grape tomatoes 1 cup, quartered
  - Avocado 0.5 cup, chopped
  - Red onion 2 tbsp, diced
  - Cilantro 2 tbsp, chopped
instructions:
  - Cook rice
  - Mash beans leaving some whole
  - Stir in rice, egg, half lime juice and spices (inc mayo and garlic)
  - Shape mixture into 4 half inch thick patties
  - add patties to skillet containing hot oil, cook 8-10 mins until brown 
  - Salsa: combine tomatoes, avocado, onion and cilantro and remaining lime juice
