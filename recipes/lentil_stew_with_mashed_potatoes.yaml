---
title: Lentil Stew with Mashed Potatoes
category: Main
ingredients:
  - Almond milk 1 splash
  - Almond milk 3 tbsp, to make potatoes creamy
  - Balsamic vinegar 1 tbsp
  - Chili Flakes
  - Cornstarch 1 tbsp, to thicken, make a slurry
  - Garlic 2 cloves, minced
  - Green lentils 1 cup, soaked for 15 mins
  - Mushrooms 2 cups, sliced
  - Onion 1 whole, chopped
  - Oregano 2 tsp
  - Parsley 2 tsp
  - Pepper
  - Potatoes 4 medium, chopped
  - Salt and Pepper, to taste
  - Soy Sauce 2 tbsp
  - Thyme 2 tsp
  - Vegetable broth 3 cups
  - White wine 3 tbsp, optional
  - Pickles 2 unit, diced
instructions:
  - Chop onion, garlic, mushrooms and fry for 3 minutes in oil over medium heat
  - Add mushrooms, parsley, thyme, oregano, white white, balsamic vinegar, soy sauce and fry for a further 3-5 minutes
  - Rinse lentils and soak for 15 minutes in wam water
  - Once lentils are tender, mix a generous splash of milk and cornstarch in a small bowl and pour into the stew until it is thickened. Cook for a further 1 minute or until desired thickness is reached. Season with soy sauce, black pepper and chili flakes
  - Garnish with chopped pickles and fresh herbs if desired
  - Peel and chop potatoes and boil in salted water until tender. Drain and add milk, salt and pepper and mash with a potato masher
  - Add the lentils, 3 cups of veggie broth and cook on low to medium heat until lentils are tender (about 20 minutes)
