---
title: Crispy Chicken Tinga Taquitos
category: Main
ingredients:
  - Olive oil 2 tbsp
  - Ground chicken 1 lbs
  - Onion 1 unit, chopped
  - Chipotle peppers in adobo 3 unit, finely chopped
  - Dried oregano 0.5 tso
  - Salt 1 tsp
  - Red enchilada sauce 0.5 cup
  - Corn tortillas 16-20 unit
  - Mexican cheese 2 cup, shredded
  - Shredded lettuce
  - Pickled onion
  - Guacamole
instructions:
  - Preheat the oven to 425
  - In a large skillet, heat the olive oil over high heat. When the oil shimmers, add the ground chicken and onion. 
  - Cook, breaking up the meat, until chicken is browned.
  - Add the chipotle peppers, oregano, salt, enchilada sauce, and 1/4 cup water.
  - Reduce heat to medium and simmer until the sauce has thickened slightly, about 10 minutes. Remove from heat.
  - Warm the tortillas for 30 seconds in the microwave until pliable.
  - On a baking sheet, rub the tortillas with olive oil. Spoon 2 tbsp of the chicken down the middle of the tortilla. Add a sprinkle of cheese, then roll up and place seam-side down on the baking sheet.
  - Transfer to the oven and bake 5-8 minutes, then flip and cook another 5 minutes until the cheese has melted and tortillas are crisp.
