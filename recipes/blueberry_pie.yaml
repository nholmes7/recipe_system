---
title: Blueberry Pie
category: Dessert
ingredients:
  - Pie crust 2 units, Premade
  - Fresh blueberries 6 cups, Washed
  - Granulated Sugar 0.66 cups
  - Cornstarch 0.25 cups
  - Cinnamon 0.25 tsp
  - Lemon juice 1 tbsp, Fresh
  - Unsalted butter 1 tbsp, Cut into little pieces, can also use margerine
  - Egg 1 units
  - Milk 1 tbsp, Almond milk works
instructions:
  - Prepare the pie crust
  - Make the filling by stirring blueberries with granulated sugar, cornstarch, cinnamon and lemon juice. Whisk the egg with the milk and stir in
  - Preheat oven to 400F
  - Roll out chilled pie dough on a floured work surface. Make a circle 12 inches in diameter and place dough into 9x9 pie dish.
  - Spoon filling into the crust, leaving excess liquid in the bowl. Dot the pieces of butter on top of the filling
  - Roll out other chilled pie dough and arrange the lattice on top. Lightly brush with the excess egg/milk mixture and sprinkle with coarse sugar 
  - Bake pie for 20 minutes. Keeping it in th oven, turn down the temperature to 350 and bake for an additional 25-30 minutes (usually the 565 proudfoot apartment takes 35 to brown)
  - Allow pie to cool for 3 hours before serving so juices firm up
