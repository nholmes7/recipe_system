---
title: Strawberry Rhubarb Coffee Cake
category: Dessert
ingredients:
  - Rhubarb 3 cup, Filling - fresh or frozen, sliced
  - Strawberries 1 quart, Filling - mashed
  - Lemon Juice 2 tbsp, Filling
  - Sugar 1 cup, filling
  - Cornstarch 0.33 cup, filling
  - All-purpose flour 3 cup, cake
  - Sugar 1 cup, cake
  - Baking powder 1 tsp, cake
  - Baking soda 1 tsp, cake
  - Salt 0.5 tsp, cake
  - Butter 1 cup, cake - cut into pieces
  - Buttermilk 1.5 cup, cake
  - Eggs 2 unit, cake
  - Vanilla 1 tsp, cake
  - Butter 0.25 cup, topping
  - Flour 0.75 cup, topping
  - Sugar 0.75 cup, topping
instructions:
  - In a large saucepan, combine rhubarb, strawberries, lemon juice
  - Cover and cook over medium heat for 5 minutes
  - Combine cornstarch and sugar and stir into pan
  - Bring to a boil and cook for 2 minutes until thickened
  - Preheat oven to 350
  - Combine flour, sugar, baking powder, baking soda and salt
  - Cut in butter until mixture resembles coarse crumbs
  - Beat buttermilk, eggs and vanilla and stir into dry mix
  - Spread half the batter into a 13x9 greased pan
  - Carefully spread filling on top
  - Drop dollops of the rest of the batter carefully on top of filling
  - Melt butter
  - Remove from heat, add in flour and sugar and mix until resembles coarse crumbs
  - Sprinkle over batter
  - Lay foil under the pan in the oven to catch any drips from the filling boiling over
  - Bake 40-45 minutes, cool on a wire rack.
  - Note: we cooked it for about 1h when we made this at Carl's house
