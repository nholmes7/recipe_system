---
title: Ginger maple baked aduki beans
category: Main
ingredients:
  - Rapeseed oil 1 tsp
  - Onion 1 units, small
  - Garlic 4 cloves, crushed
  - Ginger 2 tbsp, grated
  - Aduki beans 800 g, rinsed and drained
  - Tomato paste 5 tbsp
  - Maple Syrup 5 tbsp
  - Worcestershire sauce 1 tbsp
  - Water 1 cup
  - Paprika 1.5 tsp
  - Cayenne pepper 0.25 tsp
  - Lemon juice 2 tsp
  - Salt 0.5 tsp
  - Pepper
instructions:
  - Warm the oil in a large saucepan over medium heat and gently fry onions for a minute
  - Add garlic and ginger and saute until fragrant, about 1 minute
  - Add the beans, tomato paste, half the maple syrup, worcester sauce, water, paprika, and cayenne 
  - Stir well, cover and simmer for 20 minutes, stirring occasionally
  - Add lemon juice, remaining maple syrup, salt and pepper to taste
