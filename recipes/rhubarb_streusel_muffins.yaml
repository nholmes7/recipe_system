---
title: Rhubarb Streusel Muffins
category: Breakfast
ingredients:
  - Rhubarb 1 cup, chopped
  - Flour 1.75 cup
  - Sugar 0.5 cup
  - Baking powder 2 tsp
  - Salt 0.25 tsp
  - Eggs 1 unit
  - Almond milk 0.75 cup
  - Vegetable oil 0.25 cup
  - Vanilla 1 tsp
  - Butter 3 tbsp, For streusel
  - Flour 3 tbsp, For streusel
  - Brown sugar 3 tbsp, For streusel
  - Cinnamon 0.5 tsp, For streusel
instructions:
  - Preheat oven to 400
  - Grease 12 muffin cups
  - Toss rhubarb with 1 tbsp flour and set aside. Could do 1.5 cup rhubarb instead of just 1!
  - Combine flour, sugar, baking powder, and salt in a large bowl and whisk
  - In a small bowl, whisk egg, milk, vanilla and oil
  - Make a well in the dry ingredients and add in the wet. Stir until just combined
  - Shake excess flour off the rhubarb and fold into batter. Do not overmix
  - Fill each muffin cup 2/3 full. Top with streusel if using
  - Bake 18-20 minutes until a toothpick comes out clean
  - Let cool completely out of muffin pan so bottoms do not get soggy
